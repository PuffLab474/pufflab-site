<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Puff Lab â€” Pronta Entrega</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
 --green:#1aff00;
 --bg:#050505;
 --card:#0c0c0c;
 --border:rgba(255,255,255,.08);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
 font-family:Inter,Arial;
 background:radial-gradient(circle at top,#0f1f0f,#050505);
 color:#fff;
}

/* HEADER */
header{
 position:sticky;top:0;z-index:50;
 background:rgba(0,0,0,.75);
 backdrop-filter:blur(12px);
 padding:18px;
 text-align:center;
 font-family:Montserrat;
 font-size:26px;
 letter-spacing:4px;
}

/* HERO */
.hero{padding:80px 20px 50px;text-align:center}
.hero-badge{
 display:inline-block;padding:14px 30px;border-radius:50px;
 background:rgba(26,255,0,.15);
 border:1px solid rgba(26,255,0,.4);
 color:var(--green);font-family:Montserrat;font-weight:900;
 margin-bottom:25px;box-shadow:0 0 30px rgba(26,255,0,.3);
}
.hero-card{
 max-width:820px;margin:0 auto 25px;
 background:rgba(12,12,12,.9);
 border:1px solid var(--border);
 border-radius:22px;padding:26px;
 box-shadow:0 10px 40px rgba(0,0,0,.6),0 0 25px rgba(26,255,0,.12);
}
.hero-card p{color:#dcdcdc;line-height:1.6;font-size:17px}

.live-panel{
 margin:28px auto 0;
 display:inline-flex;align-items:center;gap:14px;
 padding:14px 26px;border-radius:18px;
 background:rgba(12,20,12,.85);
 border:1px solid var(--border);
 box-shadow:0 0 30px rgba(26,255,0,.12);
 font-weight:800;color:#9dff8a;
}
.live-dot{
 width:10px;height:10px;border-radius:50%;
 background:var(--green);box-shadow:0 0 12px var(--green);
}

/* PRODUTOS */
.products{
 max-width:1400px;margin:60px auto;padding:20px;
 display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
 gap:26px;
}
.product{
 background:var(--card);border:1px solid var(--border);
 border-radius:26px;padding:18px;position:relative;
}
.product img{
 width:100%;height:200px;object-fit:contain;margin-bottom:14px;
}
.product h3{
 font-family:Montserrat;font-size:14px;letter-spacing:1px;min-height:42px;
 text-transform:uppercase;
}
.price{color:var(--green);font-size:20px;font-weight:900;margin:8px 0}
.qty{
 display:flex;justify-content:center;gap:12px;margin-bottom:10px;
}
.qty button{
 width:32px;height:32px;border-radius:50%;
 border:none;background:#222;color:#fff;font-weight:900;cursor:pointer;
}
.qty span{font-weight:900}
.product button{
 width:100%;background:var(--green);color:#000;
 border:none;padding:14px;border-radius:14px;
 font-weight:900;letter-spacing:1px;cursor:pointer;
}

/* MINI CART */
.mini-cart{
 position:fixed;right:20px;bottom:90px;
 background:#0c0c0c;border:1px solid var(--border);
 border-radius:16px;padding:12px 16px;display:none;
 z-index:65;box-shadow:0 0 25px rgba(0,0,0,.7);
}
.mini-cart span{
 display:block;font-weight:900;color:var(--green);font-size:14px;
}
.mini-cart.animate{
 animation:bounce .4s;
 box-shadow:0 0 30px rgba(26,255,0,.8);
}
@keyframes bounce{
 0%{transform:scale(.8)}
 60%{transform:scale(1.1)}
 100%{transform:scale(1)}
}

/* CARRINHO */
.cart-btn{
 position:fixed;right:22px;bottom:22px;
 background:var(--green);color:#000;
 padding:16px 26px;border-radius:40px;
 font-weight:900;cursor:pointer;z-index:60;
}

.cart{
 position:fixed;top:0;right:-100%;
 width:360px;height:100%;background:#070707;
 border-left:1px solid var(--border);
 padding:24px;transition:.35s;z-index:70;overflow:auto;
}
.cart.active{right:0}
@media(max-width:768px){.cart{width:100%}}

.cart h2{color:var(--green);margin-bottom:16px;font-family:Montserrat}
.cart-item{
 display:flex;justify-content:space-between;align-items:center;
 font-size:14px;margin-bottom:10px;
}
.cart-item button{
 background:none;border:none;color:#ff5c5c;
 font-weight:900;font-size:14px;cursor:pointer;
}
.total{font-size:18px;font-weight:900;color:var(--green);margin-top:16px}
.cart button,.cart a{
 width:100%;margin-top:14px;padding:14px;
 border-radius:14px;border:none;font-weight:900;cursor:pointer;
}
.cart a{
 background:linear-gradient(135deg,#1aff00,#63ff47);
 color:#000;text-decoration:none;text-align:center;
}
.cart button{background:#222;color:#fff}

/* LOADING */
#loading{
 position:fixed;inset:0;background:#050505;
 display:none;align-items:center;justify-content:center;
 z-index:100;flex-direction:column;
}
.loader{
 width:50px;height:50px;border:5px solid #222;
 border-top:5px solid var(--green);
 border-radius:50%;animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* PROVA SOCIAL */
.toast{
 position:fixed;left:20px;bottom:20px;
 background:#0c0c0c;border:1px solid var(--border);
 padding:14px 18px;border-radius:16px;
 display:none;z-index:90;
}
.toast strong{color:var(--green);font-family:Montserrat}
</style>
</head>

<body>

<header>PUFF LAB</header>

<section class="hero">
 <div class="hero-badge">Receba no mesmo dia</div>
 <div class="hero-card">
  <p>Fundada em 2022, a Puff Lab Ã© referÃªncia em pods descartÃ¡veis, com entrega rÃ¡pida e atendimento automÃ¡tico pelo WhatsApp.</p>
 </div>
 <div class="live-panel" id="live">
  <div class="live-dot"></div>
  <span>12 pessoas navegando agora</span>
 </div>
</section>

<section class="products" id="products"></section>

<div class="mini-cart" id="miniCart">
 <span id="miniQty">0 ITENS</span>
 <span id="miniTotal">R$ 0,00</span>
</div>

<button class="cart-btn" onclick="toggleCart()">VER CARRINHO</button>

<div class="cart" id="cart">
 <h2>CARRINHO</h2>
 <div id="cartItems"></div>
 <div class="total" id="cartTotal"></div>
 <button onclick="toggleCart()">CONTINUAR COMPRANDO</button>
 <a href="#" onclick="checkout()">FINALIZAR NO WHATSAPP</a>
</div>

<div id="loading">
 <div class="loader"></div>
 <p style="margin-top:20px;color:#9dff8a;font-weight:800">Processando pedidoâ€¦</p>
</div>

<div class="toast" id="toast"></div>

<script>
const phone="5562991724624";

const products=[
 {n:"BLACK SHEEP 30K",p:115,img:"/images/black-sheep-30k.jpg",d:true},
 {n:"IGNITE V400 MIX",p:135,img:"/images/ignite-v400-mix.jpg",d:true},
 {n:"IGNITE V80",p:90,img:"/images/ignite-v80.jpg"},
 {n:"AIRMEZ 40K",p:115,img:"/images/airmez-40k.jpg"},
 {n:"IGNITE V400 ICE",p:125,img:"/images/ignite-v400-ice.jpg"},
 {n:"IGNITE V300",p:115,img:"/images/ignite-v300.jpg"},
 {n:"LOST MARY MT35",p:110,img:"/images/lost-mary-mt35.jpg"},
 {n:"WAKA 25K",p:110,img:"/images/waka-25k.jpg"},
 {n:"WAKA 36K",p:115,img:"/images/waka-36k.jpg"},
 {n:"ELF BAR BC15",p:105,img:"/images/elf-bar-bc15.jpg"},
 {n:"IGNITE V250",p:115,img:"/images/ignite-v250.jpg"},
 {n:"SEXY ADDICT 28K",p:115,img:"/images/sexy-addict-28k.jpg"},
 {n:"ELF BAR GH23",p:115,img:"/images/elf-bar-gh23.jpg",d:true},
 {n:"ELF BAR ICE KING 40K",p:125,img:"/images/elf-bar-ice-king-40k.jpg"},
 {n:"ELF BAR TE30K",p:115,img:"/images/elf-bar-te30k.jpg"},
 {n:"ELF BAR KIT EW9K",p:110,img:"/images/elf-bar-ew9k.jpg"},
 {n:"IGNITE V155",p:110,img:"/images/ignite-v155.jpg"},
 {n:"ELF BAR TRIO 40K",p:115,img:"/images/elf-bar-trio-40k.jpg"},
 {n:"OXBAR MAGIC MAZE 2 30K",p:110,img:"/images/oxbar-magic-maze-2-30k.jpg"},
 {n:"LIFE POD ON 40K",p:120,img:"/images/life-pod-on-40k.jpg"}
];

let cart=[],quantities=Array(products.length).fill(1);
const grid=document.getElementById("products");

products.forEach((p,i)=>{
 grid.innerHTML+=`
 <div class="product">
  <img src="${p.img}">
  <h3>${p.n}</h3>
  <div class="price">R$ ${p.p.toFixed(2)}</div>
  <div class="qty">
   <button onclick="qty(${i},-1)">âˆ’</button>
   <span id="q${i}">1</span>
   <button onclick="qty(${i},1)">+</button>
  </div>
  <button onclick="add(${i})">ADICIONAR</button>
 </div>`;
});

function qty(i,v){
 quantities[i]=Math.max(1,quantities[i]+v);
 document.getElementById("q"+i).innerText=quantities[i];
}

function add(i){
 for(let x=0;x<quantities[i];x++) cart.push(products[i]);
 quantities[i]=1;document.getElementById("q"+i).innerText=1;
 updateCart();
 const m=document.getElementById("miniCart");
 m.style.display="block";m.classList.add("animate");
 setTimeout(()=>m.classList.remove("animate"),400);
}

function removeItem(index){
 cart.splice(index,1);
 updateCart();
}

function updateCart(){
 let html="",total=0;
 cart.forEach((p,i)=>{
  html+=`<div class="cart-item">
   <span>${p.n}</span>
   <button onclick="removeItem(${i})">âœ•</button>
  </div>`;
  total+=p.p;
 });
 if(cart.length>=3) total*=0.9;
 else if(cart.length>=2) total*=0.95;
 cartItems.innerHTML=html;
 cartTotal.innerText="TOTAL: R$ "+total.toFixed(2);
 miniQty.innerText=cart.length+" ITENS";
 miniTotal.innerText="R$ "+total.toFixed(2);
}

function toggleCart(){cart.classList.toggle("active")}

function checkout(){
 loading.style.display="flex";
 setTimeout(()=>{
  let now=new Date().toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
  let msg=`Pedido *_PUFF LAB_* ðŸ’¨%0AHorÃ¡rio: *${now}*%0A%0A`;
  let total=0;
  cart.forEach(p=>{msg+=`â€¢ *${p.n}* - R$ ${p.p.toFixed(2)}%0A`;total+=p.p});
  if(cart.length>=3) total*=0.9;
  else if(cart.length>=2) total*=0.95;
  msg+=`%0ATotal: R$ ${total.toFixed(2)}`;
  window.location.href=`https://wa.me/${phone}?text=${msg}`;
 },1600);
}

/* LIVE */
setInterval(()=>{
 document.querySelector("#live span").innerText=
 (Math.floor(Math.random()*8)+9)+" pessoas navegando agora";
},7000);

/* PROVA SOCIAL */
const names=["PEDRO","LUCAS","JOSÃ‰","RAFAEL","BRUNO"];
setInterval(()=>{
 const toast=document.getElementById("toast");
 const name=names[Math.floor(Math.random()*names.length)];
 const destaque=products.filter(p=>p.d);
 const prod=destaque[Math.floor(Math.random()*destaque.length)].n;
 toast.innerHTML=`<strong>${name}</strong> acabou de comprar <b>${prod}</b>`;
 toast.style.display="block";
 setTimeout(()=>toast.style.display="none",4000);
},25000);
</script>

</body>
</html>
