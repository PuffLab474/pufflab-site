<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puff Lab</title>

<!-- Fonte -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ================== VARIÁVEIS ================== */
:root{
  --green:#00c853;
  --text:#fff;
  --muted:rgba(255,255,255,.75);
}

/* ================== RESET ================== */
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#111;
  color:var(--text);
}
a{text-decoration:none;color:inherit;}
button{border:none;cursor:pointer;font-family:inherit;}

/* ================== CONTAINER PADRÃO ================== */
.section{
  max-width:1180px;
  margin:auto;
  padding:24px 16px;
}
.h2{
  color:var(--green);
  margin-bottom:16px;
}

/* ================== HEADER ================== */
header{
  position:sticky;
  top:0;
  background:rgba(18,18,18,.9);
  backdrop-filter:blur(10px);
  z-index:100;
}
.nav{
  max-width:1180px;
  margin:auto;
  padding:12px 16px;
  display:flex;
  flex-wrap:wrap;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}
.brand{
  display:flex;
  align-items:center;
  gap:10px;
}
.brand img{height:40px;}
.brand strong{color:var(--green);}

.nav ul{
  list-style:none;
  display:flex;
  gap:8px;
  padding:0;
  margin:0;
}
.nav ul a{
  padding:8px 12px;
  border-radius:10px;
  font-weight:600;
}

.top-actions{
  display:flex;
  gap:8px;
}
.btn-top{
  padding:8px 12px;
  border-radius:10px;
  background:rgba(255,255,255,.08);
}
.btn-top.primary{
  background:var(--green);
  color:#000;
}

/* ================== HERO ================== */
.hero{
  border:1px solid rgba(255,255,255,.1);
  border-radius:20px;
  padding:24px;
  text-align:center;
}
.hero h1{
  font-size:36px;
  margin:0 0 10px;
}
.hero p{
  color:var(--muted);
  margin-bottom:20px;
}
.hero-buttons{
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
}
.btn{
  padding:14px 18px;
  border-radius:14px;
  background:var(--green);
  color:#000;
  font-weight:700;
}
.btn.secondary{
  background:rgba(255,255,255,.08);
  color:#fff;
}

/* ================== FILTROS ================== */
.filters{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:center;
  margin-bottom:20px;
}
.chip{
  padding:8px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.08);
  cursor:pointer;
}
.chip.active{
  background:rgba(0,200,83,.2);
  color:var(--green);
}

/* ================== PRODUTOS ================== */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:14px;
}
.product{
  border:1px solid rgba(255,255,255,.1);
  border-radius:18px;
  padding:14px;
  text-align:center;
}
.product img{
  width:100%;
  height:160px;
  object-fit:contain;
}
.product h3{
  font-size:15px;
  margin:6px 0;
}
.stock{
  font-size:12px;
  opacity:.7;
}
.price{
  color:var(--green);
  font-size:20px;
  font-weight:700;
}
.buy-btn{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:12px;
  background:var(--green);
  color:#fff;
  font-weight:700;
}

/* ================== CARRINHO FIXO ================== */
.cart-bar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#000;
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:200;
}
.cart-bar button{
  background:var(--green);
  padding:10px 14px;
  border-radius:12px;
  color:#fff;
}

/* ================== DRAWER ================== */
.drawer-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
}
.drawer-overlay.open{display:block;}
.drawer{
  position:fixed;
  right:0;
  top:0;
  height:100%;
  width:90%;
  max-width:380px;
  background:#121212;
  transform:translateX(100%);
  transition:.25s;
}
.drawer.open{transform:translateX(0);}
.drawer-header,.drawer-footer{
  padding:16px;
  border-bottom:1px solid rgba(255,255,255,.1);
}
.drawer-body{
  padding:14px;
  overflow:auto;
}

/* ================== MOBILE EXTRA ================== */
@media (max-width:600px){
  .hero h1{font-size:28px;}
  .btn{width:100%;}
  .cart-bar{
    flex-direction:column;
    gap:8px;
  }
}
</style>
</head>

<body>

<header>
  <div class="nav">
    <a class="brand" href="#home">
      <img src="images/logo.png">
      <strong>PUFF LAB</strong>
    </a>

    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#produtos">Produtos</a></li>
    </ul>

    <div class="top-actions">
      <a class="btn-top" href="https://wa.me/5562991724624" target="_blank">WhatsApp</a>
      <button class="btn-top primary" onclick="openCart()">Carrinho</button>
    </div>
  </div>
</header>

<section id="home" class="section hero">
  <h1>Os melhores pods do mercado</h1>
  <p>Dispositivos potentes, sabores incríveis e entrega rápida.</p>
  <div class="hero-buttons">
    <button class="btn" onclick="document.getElementById('produtos').scrollIntoView({behavior:'smooth'})">
      Ver Produtos
    </button>
    <a class="btn secondary" href="https://wa.me/5562991724624" target="_blank">WhatsApp</a>
  </div>
</section>

<section id="produtos" class="section">
  <h2 class="h2">Produtos</h2>
  <div class="products" id="productList"></div>
</section>

<div class="cart-bar">
  <span>Total: <strong id="cartTotal">R$ 0,00</strong></span>
  <button onclick="openCart()">Ver Carrinho</button>
</div>

<div class="drawer-overlay" id="drawerOverlay" onclick="closeCart()"></div>
<div class="drawer" id="drawer">
  <div class="drawer-header">
    <strong>Carrinho</strong>
    <button onclick="closeCart()">✕</button>
  </div>
  <div class="drawer-body" id="cartItems"></div>
  <div class="drawer-footer">
    <button class="btn" onclick="sendWhatsApp()">Finalizar Pedido</button>
  </div>
</div>

<script>
const products=[
 {n:"Black Sheep 30K",p:115,img:"images/produto1.JPG"},
 {n:"Ignite V400 Mix",p:135,img:"images/produto2.PNG"},
 {n:"Elf Bar GH23",p:115,img:"images/produto3.JPG"}
];

let cart=[];

function renderProducts(){
  const list=document.getElementById("productList");
  list.innerHTML="";
  products.forEach((p,i)=>{
    list.innerHTML+=`
      <div class="product">
        <img src="${p.img}">
        <h3>${p.n}</h3>
        <div class="price">R$ ${p.p.toFixed(2)}</div>
        <button class="buy-btn" onclick="addToCart(${i})">Adicionar</button>
      </div>`;
  });
}

function addToCart(i){
  cart.push(products[i]);
  document.getElementById("cartTotal").innerText =
    "R$ " + cart.reduce((t,p)=>t+p.p,0).toFixed(2);
}

function openCart(){
  drawer.classList.add("open");
  drawerOverlay.classList.add("open");
}
function closeCart(){
  drawer.classList.remove("open");
  drawerOverlay.classList.remove("open");
}
function sendWhatsApp(){
  window.open("https://wa.me/5562991724624","_blank");
}

renderProducts();
</script>

</body>
</html>
