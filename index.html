<style>
:root{

 --card:#111;

*{box-sizing:border-box}

body{
 margin:0;
 font-family:Inter,Arial,Helvetica,sans-serif;

/* HEADER */
header{
 position:sticky;
 top:0;
 z-index:50;
 background:rgba(0,0,0,.85);
 backdrop-filter:blur(10px);
 padding:18px;
 text-align:center;
 border-bottom:1px solid var(--border);
}
header h1{
 margin:0;
 letter-spacing:6px;
 font-weight:900;
}

/* BANNER PROFISSIONAL */
.banner{
 margin:25px auto;
 max-width:1200px;
 height:140px;
 border-radius:22px;
 background:linear-gradient(120deg,#1aff00,#0a6b00);
 display:flex;
 align-items:center;
 justify-content:center;
 font-size:24px;
 font-weight:900;
 color:#000;
 letter-spacing:2px;
 box-shadow:0 0 40px #1aff0044;
 text-transform:uppercase;
}

/* PRODUTOS */
.container{
 max-width:1400px;
 margin:auto;
 padding:20px;
}
.products{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
 gap:25px;
}
.product{
 background:var(--card);
 border:1px solid var(--border);
 border-radius:18px;
 padding:15px;
 text-align:center;
 transition:.3s;
}
.product:hover{
 transform:translateY(-6px);
 box-shadow:0 0 25px #1aff0022;
}
.product img{
 width:100%;
 height:220px;
 object-fit:contain;
 margin-bottom:10px;
}
.product h3{
 font-size:15px;
 min-height:38px;
}
.price{
 color:var(--green);
 font-size:22px;
 font-weight:800;
 margin:8px 0;
}

/* BOTÃƒO ADICIONAR (BRANCO) */
.buy-btn{
 width:100%;
 padding:14px;
 background:#fff;
 color:#000;
 border:none;
 border-radius:10px;
 font-weight:900;
 cursor:pointer;
 letter-spacing:.5px;
 transition:.2s;
}
.buy-btn:hover{transform:scale(1.03)}

/* CARRINHO DESKTOP */
.cart-desktop{
 position:fixed;
 right:0;
 top:0;
 height:100%;
 width:330px;
 background:#0a0a0a;
 border-left:1px solid var(--border);
 padding:18px;
 display:flex;
 flex-direction:column;
 z-index:60;
}
.cart-desktop h2{text-align:center;margin-top:0}
.cart-items{flex:1;overflow:auto}
.cart-item{
 display:flex;
 justify-content:space-between;
 font-size:14px;
 margin-bottom:10px;
}
.remove{color:#ff5c5c;cursor:pointer;font-weight:bold}
.cart-total{
 border-top:1px solid var(--border);
 padding-top:10px;
 font-size:18px;
 font-weight:bold;
 color:var(--green);
}
.cart-desktop button{
 margin-top:12px;
 padding:14px;
 background:#fff;
 color:#000;
 border:none;
 border-radius:10px;
 font-weight:900;
 cursor:pointer;
}

/* MOBILE */
.cart-toggle{
 display:none;
 position:fixed;
 bottom:20px;
 right:20px;
 background:#fff;
 color:#000;
 font-weight:900;
 padding:16px 20px;
 border-radius:50px;
 z-index:70;
}
.cart-count{
 background:#000;
 color:#1aff00;
 border-radius:50%;
 padding:4px 8px;
 font-size:12px;
 margin-left:6px;
}
.cart-mobile{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.95);
 display:none;
 flex-direction:column;
 padding:20px;
 z-index:80;
}
.cart-mobile h2{text-align:center}
.cart-mobile button{
 margin-top:10px;
 padding:14px;
 background:#fff;
 color:#000;
 border:none;
 border-radius:10px;
 font-weight:900;
}

/* RESPONSIVO */
@media(max-width:900px){
 .cart-desktop{display:none}
 .cart-toggle{display:block}
}
</style>
</head>
