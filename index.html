<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puff Lab</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --green:#00c853;
  --yellow:#f5c400;
  --white:#fff;
  --text:#fff;
  --muted:rgba(255,255,255,.75);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#0a0a0a;
  color:var(--text);
}
a{text-decoration:none;color:inherit}
button{cursor:pointer;border:none;font-family:inherit}
.section{max-width:1180px;margin:auto;padding:28px 14px}
.h2{color:var(--yellow);margin-bottom:18px;font-size:22px}

/* NAVBAR */
header{
  position:sticky;top:0;z-index:100;
  backdrop-filter:blur(10px);
  background:rgba(10,10,10,.75);
}
.nav{
  max-width:1180px;margin:auto;
  display:flex;justify-content:space-between;align-items:center;
  padding:14px
}
.nav strong{color:var(--yellow)}
.nav ul{list-style:none;display:flex;gap:12px;margin:0;padding:0}
.nav ul a{padding:10px 14px;border-radius:14px;font-weight:600}
.nav ul a.active{background:rgba(245,196,0,.15)}

/* HERO */
.hero{
  border-radius:28px;
  padding:34px;
  background:
    radial-gradient(600px 300px at top left,rgba(245,196,0,.18),transparent),
    linear-gradient(180deg,#141414,#0b0b0b);
  border:1px solid rgba(255,255,255,.08);
}
.hero h1{font-size:42px;margin:12px 0}
.hero p{color:var(--muted);max-width:600px}
.hero .btn{margin-top:20px}

/* FILTROS */
.filters{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:20px}
.chip{
  padding:10px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.08);
  font-weight:600;
}
.chip.active{
  background:rgba(245,196,0,.18);
  color:var(--yellow);
  border-color:var(--yellow);
}

/* PRODUTOS – PREMIUM */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:16px;
}
.product{
  position:relative;
  border-radius:26px;
  padding:18px;
  background:
    radial-gradient(320px 180px at top,rgba(245,196,0,.15),transparent),
    linear-gradient(180deg,#151515,#0c0c0c);
  border:1px solid rgba(255,255,255,.08);
  box-shadow:0 20px 60px rgba(0,0,0,.6);
  transition:.25s;
}
.product:hover{
  transform:translateY(-6px);
  box-shadow:0 30px 80px rgba(0,0,0,.85);
}
.product img{
  width:100%;
  height:210px;
  object-fit:contain;
  margin-bottom:12px;
}
.product h3{font-size:15px;margin:6px 0}
.stock{font-size:12px;color:var(--muted)}
.price{
  font-size:22px;
  font-weight:800;
  color:var(--yellow);
  margin:10px 0;
}
.buy-btn{
  width:100%;
  padding:14px;
  border-radius:16px;
  background:linear-gradient(135deg,#f5c400,#ffdf55);
  color:#000;
  font-weight:900;
  letter-spacing:1px;
}
.badge{
  position:absolute;
  top:12px;left:12px;
  padding:6px 14px;
  font-size:11px;
  font-weight:900;
  border-radius:999px;
  background:linear-gradient(135deg,#f5c400,#ffdf55);
  color:#000;
}

/* CARRINHO */
.cart-bar{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#000;
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:200;
}
.cart-bar button{
  background:var(--yellow);
  color:#000;
  padding:10px 18px;
  border-radius:14px;
  font-weight:800;
}
</style>
</head>

<body>

<header>
  <div class="nav">
    <strong>PUFF LAB</strong>
    <ul>
      <li><a class="active">Home</a></li>
      <li><a href="#produtos">Produtos</a></li>
      <li><a href="#sobre">Sobre</a></li>
    </ul>
  </div>
</header>

<section class="section hero">
  <h1>Receba no mesmo dia</h1>
  <p>Pods com entrega rápida e atendimento direto no WhatsApp.</p>
</section>

<section id="produtos" class="section">
<h2 class="h2">Produtos</h2>

<div class="filters">
  <div class="chip active" data-brand="all">Todos</div>
  <div class="chip" data-brand="Black Sheep">Black Sheep</div>
  <div class="chip" data-brand="Ignite">Ignite</div>
  <div class="chip" data-brand="Elf Bar">Elf Bar</div>
  <div class="chip" data-brand="Waka">Waka</div>
  <div class="chip" data-brand="Oxbar">Oxbar</div>
  <div class="chip" data-brand="Life Pod">Life Pod</div>
</div>

<div class="products" id="productList"></div>
</section>

<div class="cart-bar">
  <span id="cartTotal">R$ 0.00</span>
  <button onclick="openCart()">Carrinho</button>
</div>

<script>
const bestSellers=["Ignite V400 Mix","Elf Bar GH23"];
const products=[
 {n:"Black Sheep 30K",p:115,img:"images/produto1.JPG"},
 {n:"Ignite V400 Mix",p:135,img:"images/produto2.PNG"},
 {n:"Ignite V80",p:90,img:"images/produto3.JPG"},
 {n:"Airmez 40K",p:115,img:"images/produto4.JPG"},
 {n:"Ignite V400 Ice",p:125,img:"images/produto5.PNG"},
 {n:"Ignite V300",p:115,img:"images/produto6.JPG"},
 {n:"Lost Mary MT35",p:110,img:"images/produto7.PNG"},
 {n:"Waka 25K",p:110,img:"images/produto8.JPG"},
 {n:"Waka 36K",p:115,img:"images/produto9.JPG"},
 {n:"Elf Bar BC15",p:105,img:"images/produto10.JPG"},
 {n:"Ignite V250",p:115,img:"images/produto11.JPG"},
 {n:"Sexy Addict 28K",p:115,img:"images/produto12.PNG"},
 {n:"Elf Bar GH23",p:115,img:"images/produto13.PNG"},
 {n:"Elf Bar Ice King 40K",p:125,img:"images/produto14.JPG"},
 {n:"Elf Bar TE30K",p:115,img:"images/produto15.JPG"},
 {n:"Elf Bar Kit EW9K",p:110,img:"images/produto16.JPG"},
 {n:"Ignite V155",p:110,img:"images/produto17.JPG"},
 {n:"Elf Bar Trio 40K",p:115,img:"images/produto18.PNG"},
 {n:"Oxbar Magic Maze 2 30K",p:110,img:"images/produto19.JPG"},
 {n:"Life Pod On 40K",p:120,img:"images/produto20.JPG"}
].map(p=>({...p,stock:Math.floor(Math.random()*20+6)}));

function renderProducts(filter="all"){
  const box=document.getElementById("productList");
  box.innerHTML="";
  products.filter(p=>filter==="all"||p.n.includes(filter))
  .forEach(p=>{
    box.innerHTML+=`
    <div class="product">
      ${bestSellers.includes(p.n)?'<div class="badge">MAIS VENDIDO</div>':''}
      <img src="${p.img}">
      <h3>${p.n}</h3>
      <div class="stock">Estoque: ${p.stock} un</div>
      <div class="price">R$ ${p.p.toFixed(2)}</div>
      <button class="buy-btn">ADICIONAR</button>
    </div>`;
  });
}
renderProducts();
</script>

</body>
</html>
