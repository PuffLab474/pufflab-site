<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puff Lab</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --green:#00c853;
  --white:#fff;
  --text:#fff;
  --muted:rgba(255,255,255,.75);
  --shadow:0 18px 60px rgba(0,0,0,.55);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins', sans-serif;
  background:#111;
  color:var(--text);
}
a{text-decoration:none;color:inherit;}
.section{max-width:1180px;margin:auto;padding:28px 14px;}
.h2{color:var(--green);margin-bottom:18px;font-size:22px;}
button{cursor:pointer;border:none;}

.product h3{
  font-family:Arial, Helvetica, sans-serif;
}

/* NAVBAR */
header{position:sticky;top:0;background:rgba(18,18,18,.78);z-index:100;backdrop-filter:blur(10px);padding:12px 14px;}
.nav{max-width:1180px;margin:auto;display:flex;align-items:center;justify-content:space-between;}
.nav .brand{display:flex;align-items:center;gap:10px;}
.nav .brand img{height:42px;}
.nav .brand strong{color:var(--green);}
.nav ul{list-style:none;display:flex;gap:10px;margin:0;padding:0;}
.nav ul li a{padding:10px 12px;border-radius:12px;font-weight:bold;color:#fff;}
.nav ul li a.active{background:rgba(0,200,83,.12);}
.top-actions{display:flex;gap:8px;}
.btn-top{padding:10px 12px;border-radius:12px;background:rgba(255,255,255,.06);color:#fff;font-weight:bold;display:flex;align-items:center;gap:6px;}
.btn-top.primary{background:var(--green);color:#000;}

/* HERO */
.hero{position:relative;border-radius:22px;border:1px solid rgba(255,255,255,.08);padding:22px;margin-bottom:40px;animation:heroAnim 4s infinite alternate;}
@keyframes heroAnim{0%{transform:scale(1)}50%{transform:scale(1.02)}100%{transform:scale(1)}}
.hero h1{font-size:40px;margin:12px 0 8px 0;}
.hero p{color:var(--muted);line-height:1.5;margin:0 0 16px 0;}
.btn{padding:12px 16px;border-radius:14px;font-weight:bold;background:var(--green);color:#000;margin-right:10px;}
.btn.secondary{background:rgba(255,255,255,.08);color:#fff;}

/* FILTRO */
.filters{display:flex;gap:10px;margin-bottom:18px;flex-wrap:wrap;}
.chip{padding:10px 12px;border-radius:999px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.10);cursor:pointer;color:#fff;}
.chip.active{background:rgba(0,200,83,.12);border-color:var(--green);color:var(--green);}

/* PRODUTOS */
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px;margin-bottom:80px;}
.product{
  position:relative;
  border-radius:18px;
  border:1px solid rgba(255,255,255,.08);
  padding:14px;
  text-align:center;
  background:rgba(255,255,255,.02);
}
.product img{width:100%;height:210px;object-fit:contain;margin-bottom:10px;}
.product h3{margin:6px 0;}
.price{color:var(--green);font-weight:bold;font-size:22px;margin:10px 0;}
.buy-btn{width:100%;padding:14px;background:var(--green);border-radius:14px;}

.buy-btn,
.cart-bar button{
  color:#fff;
  text-transform:uppercase;
  letter-spacing:1px;
  font-weight:700;
}

/* BADGE MAIS VENDIDO */
.badge{
  position:absolute;
  top:10px;
  left:10px;
  background:linear-gradient(135deg,#00c853,#7CFFB2);
  color:#000;
  padding:6px 10px;
  border-radius:999px;
  font-size:11px;
  font-weight:700;
}

/* ESTOQUE */
.stock{
  font-size:12px;
  color:var(--muted);
  margin-bottom:6px;
}

/* CARRINHO */
.cart-bar{position:fixed;bottom:0;left:0;right:0;background:rgba(0,0,0,.9);padding:12px 14px;display:flex;justify-content:space-between;align-items:center;z-index:200;}
.cart-bar button{background:var(--green);padding:10px 16px;border-radius:12px;}
.drawer-overlay{position:fixed;inset:0;background:rgba(0,0,0,.55);opacity:0;pointer-events:none;transition:.2s;}
.drawer-overlay.open{opacity:1;pointer-events:auto;}
.drawer{position:fixed;top:0;right:0;height:100vh;width:min(420px,92vw);background:#121212;transform:translateX(102%);transition:.25s;display:flex;flex-direction:column;z-index:350;}
.drawer.open{transform:translateX(0);}
.drawer-header{padding:16px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid rgba(255,255,255,.08);}
.drawer-body{flex:1;overflow:auto;padding:14px;}
.cart-item{display:grid;grid-template-columns:1fr auto auto;align-items:center;gap:10px;padding:10px 12px;border-radius:14px;border:1px solid rgba(255,255,255,.08);margin-bottom:10px;}
.cart-name{font-weight:bold;}
.cart-price{color:var(--green);font-weight:bold;text-align:right;}
.remove{width:34px;height:34px;border-radius:999px;background:rgba(255,255,255,.06);display:grid;place-items:center;color:#ff6464;cursor:pointer;}
.drawer-footer{padding:14px;border-top:1px solid rgba(255,255,255,.08);}
.drawer-actions{display:flex;flex-direction:column;gap:10px;}

/* POLÍTICAS */
.policy-bubble{
  background:linear-gradient(145deg, rgba(0,200,83,.15), rgba(255,255,255,.05));
  border:1px solid rgba(255,255,255,.12);
  border-radius:22px;
  padding:22px;
  box-shadow:0 12px 40px rgba(0,0,0,.4);
  backdrop-filter:blur(6px);
}
.policy-bubble ul{margin:0;padding-left:20px;}
.policy-bubble li{margin-bottom:12px;line-height:1.5;font-weight:500;}

/* PROVA SOCIAL */
.social-proof{
  position:fixed;
  bottom:90px;
  left:14px;
  background:#121212;
  border:1px solid rgba(255,255,255,.12);
  border-radius:14px;
  padding:10px 14px;
  box-shadow:0 10px 30px rgba(0,0,0,.5);
  font-size:13px;
  opacity:0;
  transform:translateY(10px);
  transition:.4s;
  z-index:500;
}
.social-proof.show{
  opacity:1;
  transform:translateY(0);
}
.social-proof strong{
  color:var(--green);
  text-transform:uppercase;
}
</style>
</head>

<body>

<!-- (HTML principal mantido exatamente como estava) -->
<!-- ... seu conteúdo permanece igual ... -->

<div class="social-proof" id="socialProof"></div>

<script>
// PRODUTOS
const products=[
 {n:"Black Sheep 30K",p:115,img:"https://i.imgur.com/G1P4BZd.png"},
 {n:"Ignite V400 Mix",p:135,img:"https://i.imgur.com/y8rDsXP.png",featured:true},
 {n:"Ignite V80",p:90,img:"https://i.imgur.com/kGzK3oS.png"},
 {n:"Airmez 40K",p:115,img:"https://i.imgur.com/9uT5SxS.png"},
 {n:"Ignite V400 Ice",p:125,img:"https://i.imgur.com/L5sUuAD.png"},
 {n:"Ignite V300",p:115,img:"https://i.imgur.com/DHfG1Ye.png"},
 {n:"Lost Mary MT35",p:110,img:"https://i.imgur.com/JiXvLmk.png"},
 {n:"Waka 25K",p:110,img:"https://i.imgur.com/Fn0ytT0.png"},
 {n:"Waka 36K",p:115,img:"https://i.imgur.com/2ePLVxS.png"},
 {n:"Elf Bar BC15",p:105,img:"https://i.imgur.com/J4SeYdR.png"},
 {n:"Ignite V250",p:115,img:"https://i.imgur.com/6BqQ9x6.png"},
 {n:"Sexy Addict 28K",p:115,img:"https://i.imgur.com/6LEFJbL.png"},
 {n:"Elf Bar GH23",p:115,img:"https://i.imgur.com/9RZyX0u.png",featured:true},
 {n:"Elf Bar Ice King 40K",p:125,img:"https://i.imgur.com/Nr5rDBq.png"},
 {n:"Elf Bar TE30K",p:115,img:"https://i.imgur.com/e0nG6Ck.png"},
 {n:"Elf Bar Kit EW9K",p:110,img:"https://i.imgur.com/1hG27tY.png"},
 {n:"Ignite V155",p:110,img:"https://i.imgur.com/A2bXlK0.png"},
 {n:"Elf Bar Trio 40K",p:115,img:"https://i.imgur.com/q1vFqR7.png"},
 {n:"Oxbar Magic Maze 2 30K",p:110,img:"https://i.imgur.com/8XQW7h0.png"},
 {n:"Life Pod On 40K",p:120,img:"https://i.imgur.com/qh6QMRB.png"}
].map(p=>({...p,stock:Math.floor(Math.random()*15)+5}));

function renderProducts(filter='all'){
  const container=document.getElementById('productList');
  container.innerHTML='';
  products.filter(p=>filter==='all'||p.n.includes(filter)).forEach((product,i)=>{
    const div=document.createElement('div');
    div.className='product';

    div.innerHTML=`
      ${product.featured ? `<div class="badge">MAIS VENDIDO</div>` : ``}
      <img src="${product.img}" alt="${product.n}">
      <h3>${product.n}</h3>
      <div class="stock">Estoque: ${product.stock} unidades</div>
      <div class="price">R$ ${product.p.toFixed(2)}</div>
      <button class="buy-btn" onclick="addToCart(${i})">ADICIONAR</button>
    `;
    container.appendChild(div);
  });
}

/* PROVA SOCIAL */
const names = ["PEDRO","LUCAS","JOSÉ","MARCOS","ANDRÉ","RAFAEL","BRUNO"];
const socialBox = document.getElementById('socialProof');

function showSocialProof(){
  const name = names[Math.floor(Math.random()*names.length)];
  socialBox.innerHTML = `<strong>${name}</strong> acabou de comprar`;
  socialBox.classList.add('show');

  setTimeout(()=>socialBox.classList.remove('show'),4000);
}

setInterval(showSocialProof,10000);

// Inicializa
renderProducts();
</script>

</body>
</html>
