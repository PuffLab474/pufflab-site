<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puff Lab</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --green:#00c853;
  --text:#fff;
  --muted:rgba(255,255,255,.75);
  --shadow:0 18px 60px rgba(0,0,0,.55);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins', sans-serif;
  background:#111;
  color:var(--text);
}
a{text-decoration:none;color:inherit}
button{cursor:pointer;border:none}
.section{max-width:1180px;margin:auto;padding:28px 14px}
.h2{color:var(--green);margin-bottom:18px}

/* NAVBAR */
header{position:sticky;top:0;background:rgba(18,18,18,.85);z-index:100;padding:12px}
.nav{max-width:1180px;margin:auto;display:flex;justify-content:space-between;align-items:center}
.nav strong{color:var(--green)}
.nav ul{list-style:none;display:flex;gap:10px}
.nav ul a{padding:10px 12px;border-radius:12px;font-weight:700}
.nav ul a.active{background:rgba(0,200,83,.15)}
.btn-top{padding:10px 14px;border-radius:12px;background:rgba(255,255,255,.06);font-weight:700}
.btn-top.primary{background:var(--green);color:#000}

/* HERO */
.hero{
  margin-top:24px;
  background:linear-gradient(145deg,rgba(0,200,83,.18),rgba(255,255,255,.02));
  border-radius:28px;
  padding:42px;
  box-shadow:var(--shadow)
}
.hero h1 span{color:var(--green)}
.hero p{color:var(--muted)}
.btn-main{
  background:linear-gradient(135deg,#00c853,#00e676);
  padding:16px 26px;
  border-radius:18px;
  font-weight:900;
  color:#000
}

/* PRODUTOS */
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px}
.product{background:rgba(255,255,255,.02);border-radius:18px;padding:14px;text-align:center;border:1px solid rgba(255,255,255,.08)}
.product img{width:100%;height:210px;object-fit:contain}
.price{color:var(--green);font-size:22px;font-weight:800}
.buy-btn{width:100%;padding:14px;border-radius:14px;background:var(--green);color:#fff;font-weight:800}

/* CARRINHO */
.cart-bar{position:fixed;bottom:0;left:0;right:0;background:#000;padding:12px 14px;display:flex;justify-content:space-between;align-items:center}
.cart-bar button{background:var(--green);padding:10px 16px;border-radius:12px;color:#fff;font-weight:800}

.drawer-overlay{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none}
.drawer-overlay.open{display:block}
.drawer{position:fixed;top:0;right:0;height:100vh;width:min(420px,92vw);background:#121212;transform:translateX(100%);transition:.25s}
.drawer.open{transform:translateX(0)}
.drawer-header,.drawer-footer{padding:16px;border-bottom:1px solid rgba(255,255,255,.08)}
.drawer-body{padding:14px}

.drawer-header button{
  background:rgba(255,255,255,.08);
  color:#fff;
  width:36px;
  height:36px;
  border-radius:10px;
  font-size:20px;
  font-weight:800
}
.drawer-footer button{
  width:100%;
  background:linear-gradient(135deg,#00c853,#00e676);
  color:#000;
  padding:14px;
  border-radius:14px;
  font-weight:900;
  font-size:16px
}

.cart-item{display:grid;grid-template-columns:1fr auto auto;gap:10px;padding:10px;border:1px solid rgba(255,255,255,.08);border-radius:14px;margin-bottom:10px}
.cart-price{color:var(--green);font-weight:800}
.remove{width:32px;height:32px;border-radius:50%;background:rgba(255,255,255,.06);color:#ff6464}
</style>
</head>

<body>

<header>
  <div class="nav">
    <strong>PUFF LAB</strong>
    <ul>
      <li><a href="#home" class="active">Home</a></li>
      <li><a href="#produtos">Produtos</a></li>
    </ul>
    <button class="btn-top primary" onclick="openCart()">Carrinho</button>
  </div>
</header>

<section id="home" class="section hero">
  <h1>Goi√¢nia e regi√£o <span>‚ö°</span></h1>
  <p>Entrega r√°pida, estoque real e atendimento via WhatsApp.</p>
</section>

<section id="produtos" class="section">
<h2 class="h2">Produtos</h2>
<div class="products" id="productList"></div>
</section>

<div class="cart-bar">
<div>Total <span id="cartTotal">R$ 0.00</span></div>
<button onclick="openCart()">Ver Carrinho</button>
</div>

<div class="drawer-overlay" id="drawerOverlay" onclick="closeCart()"></div>
<div class="drawer" id="drawer">
<div class="drawer-header">
<span>Carrinho</span>
<button onclick="closeCart()">√ó</button>
</div>
<div class="drawer-body" id="cartItems"></div>
<div class="drawer-footer">
<input id="couponInput" placeholder="Cupom (ex: #PUFF100)" oninput="applyCoupon()" style="width:100%;margin-bottom:10px;padding:12px;border-radius:12px;background:rgba(255,255,255,.05);color:#fff;border:1px solid rgba(255,255,255,.15)">
<button onclick="sendWhatsApp()">Finalizar Pedido</button>
</div>
</div>

<script>
const products=[
 {n:"Black Sheep 30K",p:115,img:"images/produto1.JPG"},
 {n:"Ignite V400 Mix",p:135,img:"images/produto2.PNG"},
 {n:"Ignite V80",p:90,img:"images/produto3.JPG"},
 {n:"Airmez 40K",p:115,img:"images/produto4.JPG"},
 {n:"Ignite V400 Ice",p:125,img:"images/produto5.PNG"},
 {n:"Ignite V300",p:115,img:"images/produto6.JPG"},
 {n:"Lost Mary MT35",p:110,img:"images/produto7.PNG"},
 {n:"Waka 25K",p:110,img:"images/produto8.JPG"},
 {n:"Waka 36K",p:115,img:"images/produto9.JPG"},
 {n:"Elf Bar BC15",p:105,img:"images/produto10.JPG"},
 {n:"Ignite V250",p:115,img:"images/produto11.JPG"},
 {n:"Sexy Addict 28K",p:115,img:"images/produto12.PNG"},
 {n:"Elf Bar GH23",p:115,img:"images/produto13.PNG"},
 {n:"Elf Bar Ice King 40K",p:125,img:"images/produto14.JPG"},
 {n:"Elf Bar TE30K",p:115,img:"images/produto15.JPG"},
 {n:"Elf Bar Kit EW9K",p:110,img:"images/produto16.JPG"},
 {n:"Ignite V155",p:110,img:"images/produto17.JPG"},
 {n:"Elf Bar Trio 40K",p:115,img:"images/produto18.PNG"},
 {n:"Oxbar Magic Maze 2 30K",p:110,img:"images/produto19.JPG"},
 {n:"Life Pod On 40K",p:120,img:"images/produto20.JPG"}
];

let cart=[];
let couponActive=false;
const COUPON_CODE="#PUFF100";

function renderProducts(){
  const c=document.getElementById('productList');
  products.forEach((p,i)=>{
    c.innerHTML+=`<div class="product">
      <img src="${p.img}">
      <h3>${p.n}</h3>
      <div class="price">R$ ${p.p.toFixed(2)}</div>
      <button class="buy-btn" onclick="addToCart(${i})">ADICIONAR</button>
    </div>`;
  });
}

function addToCart(i){
  const f=cart.find(x=>x.n===products[i].n);
  f?f.qtd++:cart.push({...products[i],qtd:1});
  updateCartUI();
}

function applyCoupon(){
  couponActive=document.getElementById('couponInput').value.toUpperCase()===COUPON_CODE;
  updateCartUI();
}

function updateCartUI(){
  const ci=document.getElementById('cartItems');
  ci.innerHTML='';
  let total=0;
  cart.forEach((i,x)=>{
    const price=couponActive?100:i.p;
    total+=price*i.qtd;
    ci.innerHTML+=`<div class="cart-item">
      <div>${i.n} x${i.qtd}</div>
      <div class="cart-price">R$ ${(price*i.qtd).toFixed(2)}</div>
      <button class="remove" onclick="removeItem(${x})">√ó</button>
    </div>`;
  });
  document.getElementById('cartTotal').innerText=`R$ ${total.toFixed(2)}`;
}

function removeItem(i){cart.splice(i,1);updateCartUI()}
function openCart(){drawer.classList.add('open');drawerOverlay.classList.add('open')}
function closeCart(){drawer.classList.remove('open');drawerOverlay.classList.remove('open')}

function sendWhatsApp(){
  if(!cart.length)return alert('Carrinho vazio');
  let total=0;
  let msg=`Pedido *_PUFF LAB_* üí®%0A%0A`;
  cart.forEach(i=>{
    const price=couponActive?100:i.p;
    total+=price*i.qtd;
    msg+=`‚Ä¢ *${i.n}* - R$ ${(price*i.qtd).toFixed(2)}%0A`;
  });
  msg+=`%0ATotal: R$ ${total.toFixed(2)}`;
  window.open(`https://wa.me/5562991724624?text=${msg}`,'_blank');
}

renderProducts();
updateCartUI();
</script>

</body>
</html>
