<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puff Lab</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --green:#00c853;
  --text:#fff;
  --muted:rgba(255,255,255,.75);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins', sans-serif;
  background:#111;
  color:var(--text);
}
.section{max-width:1180px;margin:auto;padding:28px 14px;}
.h2{color:var(--green);margin-bottom:18px;font-size:22px;}
button{cursor:pointer;border:none}

/* NAV */
header{position:sticky;top:0;background:rgba(18,18,18,.9);padding:12px;z-index:100}
.nav{display:flex;justify-content:space-between;align-items:center}
.nav strong{color:var(--green)}
.btn-top{padding:10px 12px;border-radius:12px;background:rgba(255,255,255,.06);font-weight:bold}
.btn-top.primary{background:var(--green);color:#000}

/* HERO */
.hero{margin-top:24px;border-radius:28px;padding:42px;background:linear-gradient(145deg,#0f0,#111)}
.hero h1 span{color:var(--green)}

/* PRODUTOS */
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px}
.product{border-radius:18px;border:1px solid rgba(255,255,255,.08);padding:14px;text-align:center}
.product img{width:100%;height:210px;object-fit:contain}
.price{color:var(--green);font-weight:bold;font-size:22px}
.buy-btn{width:100%;padding:14px;background:var(--green);border-radius:14px;color:#fff;font-weight:700}
.badge{position:absolute;background:#0f0;color:#000;padding:6px 10px;border-radius:999px;font-size:11px}
.stock{font-size:12px;color:rgba(255,255,255,.7)}

/* CARRINHO */
.cart-bar{position:fixed;bottom:0;left:0;right:0;background:#000;padding:12px;display:flex;justify-content:space-between}
.drawer{position:fixed;top:0;right:0;width:380px;height:100%;background:#121212;transform:translateX(100%);transition:.3s}
.drawer.open{transform:translateX(0)}
.drawer-header,.drawer-footer{padding:16px;border-bottom:1px solid rgba(255,255,255,.1)}
.cart-item{display:grid;grid-template-columns:1fr auto auto;gap:10px;margin-bottom:10px}
.remove{background:#333;color:red;border-radius:50%;width:30px;height:30px}

/* SOCIAL */
.social-proof{position:fixed;bottom:90px;left:14px;background:#121212;padding:10px;border-radius:12px;display:none}
.social-proof strong{color:var(--green)}
</style>
</head>

<body>

<header>
<div class="nav">
<strong>PUFF LAB</strong>
<button class="btn-top primary" onclick="openCart()">Carrinho</button>
</div>
</header>

<section class="section hero">
<h1>Goi√¢nia e regi√£o <span>‚ö°</span></h1>
</section>

<section class="section">
<h2 class="h2">Produtos</h2>
<div class="products" id="productList"></div>
</section>

<div class="cart-bar">
<div>Total <span id="cartTotal">R$ 0.00</span></div>
<button onclick="openCart()">Ver Carrinho</button>
</div>

<div class="drawer" id="drawer">
<div class="drawer-header">
Carrinho <button onclick="closeCart()">√ó</button>
</div>

<div id="cartItems" style="padding:14px"></div>

<div class="drawer-footer">
<input id="couponInput" placeholder="Cupom (ex: #PUFF100)"
oninput="applyCoupon()" style="width:100%;padding:12px;margin-bottom:10px">
<button onclick="sendWhatsApp()">Finalizar Pedido</button>
</div>
</div>

<div class="social-proof" id="socialProof"></div>

<script>
const names=["PEDRO","LUCAS","JOS√â","MARCOS","ANDR√â"];
const products=[
 {n:"Black Sheep 30K",p:115,img:"images/produto1.JPG"},
 {n:"Ignite V400 Mix",p:135,img:"images/produto2.PNG"},
 {n:"Ignite V80",p:90,img:"images/produto3.JPG"},
 {n:"Airmez 40K",p:115,img:"images/produto4.JPG"},
 {n:"Ignite V400 Ice",p:125,img:"images/produto5.PNG"},
 {n:"Ignite V300",p:115,img:"images/produto6.JPG"},
 {n:"Lost Mary MT35",p:110,img:"images/produto7.PNG"},
 {n:"Waka 25K",p:110,img:"images/produto8.JPG"},
 {n:"Waka 36K",p:115,img:"images/produto9.JPG"},
 {n:"Elf Bar BC15",p:105,img:"images/produto10.JPG"},
 {n:"Ignite V250",p:115,img:"images/produto11.JPG"},
 {n:"Sexy Addict 28K",p:115,img:"images/produto12.PNG"},
 {n:"Elf Bar GH23",p:115,img:"images/produto13.PNG"},
 {n:"Elf Bar Ice King 40K",p:125,img:"images/produto14.JPG"},
 {n:"Elf Bar TE30K",p:115,img:"images/produto15.JPG"},
 {n:"Elf Bar Kit EW9K",p:110,img:"images/produto16.JPG"},
 {n:"Ignite V155",p:110,img:"images/produto17.JPG"},
 {n:"Elf Bar Trio 40K",p:115,img:"images/produto18.PNG"},
 {n:"Oxbar Magic Maze 2 30K",p:110,img:"images/produto19.JPG"},
 {n:"Life Pod On 40K",p:120,img:"images/produto20.JPG"}
].map(p=>({...p,stock:Math.floor(Math.random()*20+6)}));

let cart=[];
let couponActive=false;
const COUPON_CODE="#PUFF100";

function renderProducts(){
const c=document.getElementById('productList');
products.forEach((p,i)=>{
c.innerHTML+=`
<div class="product">
<img src="${p.img}">
<h3>${p.n}</h3>
<div class="stock">Estoque: ${p.stock}</div>
<div class="price">R$ ${p.p.toFixed(2)}</div>
<button class="buy-btn" onclick="addToCart(${i})">ADICIONAR</button>
</div>`;
});
}

function addToCart(i){
const p=products[i];
const f=cart.find(x=>x.n===p.n);
f?f.qtd++:cart.push({...p,qtd:1});
updateCartUI();
}

function applyCoupon(){
couponActive=document.getElementById('couponInput').value.toUpperCase()===COUPON_CODE;
updateCartUI();
}

function updateCartUI(){
const ci=document.getElementById('cartItems');
ci.innerHTML='';
let total=0;
cart.forEach((i,x)=>{
const price=couponActive?100:i.p;
total+=price*i.qtd;
ci.innerHTML+=`
<div class="cart-item">
<div>${i.n} x${i.qtd}</div>
<div>R$ ${(price*i.qtd).toFixed(2)}</div>
<button class="remove" onclick="removeItem(${x})">√ó</button>
</div>`;
});
document.getElementById('cartTotal').innerText=`R$ ${total.toFixed(2)}`;
}

function removeItem(i){cart.splice(i,1);updateCartUI();}
function openCart(){drawer.classList.add('open')}
function closeCart(){drawer.classList.remove('open')}

function showSocialProof(){
const n=names[Math.random()*names.length|0];
const p=products[Math.random()*products.length|0].n;
const b=document.getElementById('socialProof');
b.innerHTML=`<strong>${n}</strong> acabou de comprar ${p}`;
b.style.display='block';
setTimeout(()=>b.style.display='none',4000);
}
setInterval(showSocialProof,10000);

function sendWhatsApp(){
let total=0;
let msg=`Pedido *_PUFF LAB_* üí®%0A`;
cart.forEach(i=>{
const price=couponActive?100:i.p;
total+=price*i.qtd;
msg+=`‚Ä¢ *${i.n}* - R$ ${(price*i.qtd).toFixed(2)}%0A`;
});
msg+=`%0ATotal: R$ ${total.toFixed(2)}`;
window.open(`https://wa.me/5562991724624?text=${msg}`);
}

renderProducts();
</script>

</body>
</html>
