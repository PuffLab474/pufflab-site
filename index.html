<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Puff Lab ‚Äî Pronta Entrega</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FONTES -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
 --green:#1aff00;
 --bg:#050505;
 --card:#0c0c0c;
 --border:rgba(255,255,255,.08);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
 font-family:Inter,Arial;
 background:radial-gradient(circle at top,#0f1f0f,#050505);
 color:#fff;
}

/* HEADER */
header{
 position:sticky;
 top:0;
 z-index:50;
 background:rgba(0,0,0,.75);
 backdrop-filter:blur(12px);
 padding:20px;
 text-align:center;
 font-family:Montserrat;
 letter-spacing:4px;
 font-size:28px;
}

/* HERO */
.hero{
 padding:90px 20px 60px;
 text-align:center;
}
.hero h1{
 font-family:Montserrat;
 font-size:48px;
 font-weight:900;
 color:var(--green);
 margin-bottom:18px;
 animation:fadeUp .8s ease;
}
.hero p{
 max-width:720px;
 margin:auto;
 color:#cfcfcf;
 line-height:1.6;
 animation:fadeUp 1s ease;
}
@keyframes fadeUp{
 from{opacity:0;transform:translateY(25px)}
 to{opacity:1;transform:translateY(0)}
}

/* COUNTER */
.live-counter{
 display:inline-block;
 margin-top:30px;
 padding:12px 24px;
 border-radius:40px;
 background:rgba(26,255,0,.12);
 color:var(--green);
 font-weight:700;
 box-shadow:0 0 20px rgba(26,255,0,.3);
 animation:pulse 2s infinite;
}
@keyframes pulse{
 0%{transform:scale(1)}
 50%{transform:scale(1.05)}
 100%{transform:scale(1)}
}

/* PRODUTOS */
.products{
 max-width:1400px;
 margin:70px auto;
 padding:20px;
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
 gap:26px;
}
.product{
 background:var(--card);
 border:1px solid var(--border);
 border-radius:26px;
 padding:18px;
 position:relative;
 transition:.3s;
}
.product:hover{
 transform:translateY(-8px);
 box-shadow:0 0 30px rgba(26,255,0,.15);
}
.product img{
 width:100%;
 height:200px;
 object-fit:contain;
 margin-bottom:12px;
}
.product h3{
 font-size:14px;
 min-height:38px;
}
.price{
 color:var(--green);
 font-size:20px;
 font-weight:800;
 margin:10px 0;
}
.stock{
 font-size:12px;
 color:#ffcc00;
 margin-bottom:10px;
}
.product button{
 width:100%;
 background:var(--green);
 color:#fff;
 border:none;
 padding:14px;
 border-radius:14px;
 font-weight:900;
 cursor:pointer;
}
.product button:disabled{
 opacity:.4;
 cursor:not-allowed;
}

/* BADGES */
.badge{
 position:absolute;
 top:14px;
 left:14px;
 background:linear-gradient(135deg,#1aff00,#63ff47);
 color:#000;
 font-size:12px;
 font-weight:900;
 padding:6px 14px;
 border-radius:40px;
}

/* CARRINHO */
.cart-btn{
 position:fixed;
 right:22px;
 bottom:22px;
 background:var(--green);
 color:#fff;
 padding:16px 26px;
 border-radius:40px;
 font-weight:900;
 cursor:pointer;
 z-index:60;
}
.cart-count{
 background:#000;
 color:var(--green);
 padding:4px 10px;
 border-radius:50%;
 margin-left:8px;
}

.cart{
 position:fixed;
 top:0;
 right:-100%;
 width:360px;
 height:100%;
 background:#070707;
 border-left:1px solid var(--border);
 padding:24px;
 transition:.35s;
 z-index:70;
 overflow:auto;
}
.cart.active{right:0}
.cart h2{
 color:var(--green);
 margin-bottom:16px;
 font-family:Montserrat;
}
.cart-item{
 font-size:14px;
 display:flex;
 justify-content:space-between;
 margin-bottom:10px;
}
.bump{
 font-size:13px;
 color:#1aff00;
 margin-top:10px;
}
.total{
 font-size:18px;
 font-weight:900;
 color:var(--green);
 margin-top:16px;
}
.cart a{
 display:block;
 margin-top:22px;
 background:linear-gradient(135deg,#1aff00,#63ff47);
 color:#000;
 text-align:center;
 padding:14px;
 border-radius:14px;
 font-weight:900;
 text-decoration:none;
}

/* POPUP SOCIAL */
.social-proof{
 position:fixed;
 left:20px;
 bottom:20px;
 background:#0b0b0b;
 border:1px solid var(--border);
 padding:14px 18px;
 border-radius:18px;
 display:none;
 z-index:80;
 animation:slideIn .6s;
}
.social-proof strong{color:var(--green)}
@keyframes slideIn{
 from{opacity:0;transform:translateY(30px)}
 to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<header>PUFF LAB</header>

<section class="hero">
 <h1>Receba no mesmo dia</h1>
 <p>Fundada em 2022, a Puff Lab √© refer√™ncia em pods descart√°veis, com entrega r√°pida e atendimento autom√°tico, pr√°tico e direto pelo WhatsApp.</p>
 <div class="live-counter" id="liveCounter">üëÄ 12 pessoas comprando agora</div>
</section>

<section class="products" id="products"></section>

<button class="cart-btn" onclick="toggleCart()">
 Ver carrinho <span class="cart-count" id="cartCount">0</span>
</button>

<div class="cart" id="cartBox">
 <h2>Carrinho</h2>
 <div id="cartItems"></div>
 <div class="bump" id="orderBump"></div>
 <div class="total" id="cartTotal"></div>
 <a href="#" onclick="checkout()">Finalizar no WhatsApp</a>
</div>

<div class="social-proof" id="socialProof"></div>

<script>
const phone="5562991724624";

const products=[
 {n:"Black Sheep 30K",p:115,stock:9,img:"https://cdn.awsli.com.br/2500x2500/2629/2629373/produto/354298308/black-sheep-30k.jpg"},
 {n:"Ignite V400 Mix",p:135,stock:6,badge:true,img:"https://www.emporiovaper.net/image/cache/catalog/descartaveis/ignite-mix-40k-500x500.png"},
 {n:"Ignite V80",p:90,stock:7,img:"https://cdn.sistemawbuy.com.br/arquivos/61793d4f71e57473a93a378e72c4df88/produtos/65c6541585c08/6931938a59d4cbfb1b7a316e9e117bdf.jpg"},
 {n:"Airmez 40K",p:115,stock:5,img:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRvhaAGgeIGYI8qmlfG8krNQz96ZFF7CoNln1y20p4ObH1iDIrRJtKN_ru&s=10"},
 {n:"Ignite V400 Ice",p:125,stock:6,img:"https://mundovape.net/wp-content/uploads/2025/07/V400-Lemon-Lime.png"},
 {n:"Ignite V300",p:115,stock:8,img:"https://cdn.awsli.com.br/2629/2629373/produto/356776203/pod-descartavel-ignite-v300.jpg"},
 {n:"Lost Mary MT35",p:110,stock:7,img:"https://topvapebrasil.com/wp-content/uploads/2025/10/318393f2711edfe5834610f7c433e4af.png"},
 {n:"Waka 25K",p:110,stock:6,img:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ31FYtRNuOpdxEuKk4nyq7glkdEIUhCMXLa-4Pdp2KDWG5vuRuavVtug6A&s=10"},
 {n:"Waka 36K",p:115,stock:5,img:"https://ofvrbr.com/wp-content/uploads/2025/04/waka-36k-final-edit-1.jpg"},
 {n:"Elf Bar BC15",p:105,stock:8,img:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStOgOb1YIQg6QoDfgDZrMqDHn1KsATPJ6O-lacGW5mZps0nAJPEwJN5r0&s=10"},
 {n:"Ignite V250",p:115,stock:6,img:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSk7vpgHICuFnduZlLZwtsjKF-h4YZWIlufdZrRmxwOoQCtEUbZ8rDl74g&s=10"},
 {n:"Sexy Addict 28K",p:115,stock:7,img:"https://images.tcdn.com.br/img/img_prod/722367/pod_descartavel_sex_addict_silver_s280_28k.png"},
 {n:"Elf Bar GH23",p:115,stock:5,badge:true,img:"https://static.vdevaape.com/produtograde/458585436.png"},
 {n:"Elf Bar Ice King 40K",p:125,stock:6,img:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsWCeEVNx-1F7yEp8LR3r5VU4XXM7OvWI21q7tATPeOO-sRR82ZkKTZ-RC&s=10"},
 {n:"Elf Bar TE30K",p:115,stock:7,img:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpPtpp-rXNLnSTfG9dt0DDdABYRAXuP4YtA-JC5DAjAhXBwvFlJDrRf84&s=10"},
 {n:"Elf Bar Kit EW9K",p:110,stock:8,img:"https://ofvrbr.com/wp-content/uploads/2024/04/elfbar-ew9000-Dragon-Strawnana.jpg"},
 {n:"Ignite V155",p:110,stock:7,img:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWRZK7qLLb9CCV8LsM16y9_oVbGQrWNxtzSh_I1y791g&s=10"},
 {n:"Elf Bar Trio 40K",p:115,stock:6,img:"https://www.emporiovaper.net/image/cache/catalog/descartaveis/elfbar-trio-40k-500x500.png"},
 {n:"Oxbar Magic Maze 2 30K",p:110,stock:7,img:"https://cdn11.bigcommerce.com/s-4muzbu4fp9/images/stencil/960x960/products/5477/20730/OXBAR_Magic_Maze.jpg"},
 {n:"Life Pod On 40K",p:120,stock:5,img:"https://images.tcdn.com.br/img/img_prod/1418171/life_pod_the_one_40k.jpg"}
];

let cart=[];
const grid=document.getElementById("products");

products.forEach((p,i)=>{
 grid.innerHTML+=`
 <div class="product">
  ${p.badge?'<div class="badge">Mais vendido</div>':''}
  <img src="${p.img}" onerror="this.src='https://via.placeholder.com/400x400?text=PUFF+LAB'">
  <h3>${p.n}</h3>
  <div class="price">R$ ${p.p.toFixed(2)}</div>
  <div class="stock" id="stock${i}">‚ö†Ô∏è √öltimas ${p.stock} unidades</div>
  <button id="btn${i}" onclick="addToCart(${i})">Adicionar</button>
 </div>`;
});

function addToCart(i){
 if(products[i].stock<=0) return;
 cart.push(products[i]);
 products[i].stock--;
 document.getElementById("stock"+i).innerText=
 products[i].stock>0 ? `‚ö†Ô∏è √öltimas ${products[i].stock} unidades` : "‚ùå Esgotado";
 if(products[i].stock<=0) document.getElementById("btn"+i).disabled=true;
 updateCart();
 document.getElementById("cartBox").classList.add("active");
}

function updateCart(){
 let html="",total=0,counts={};
 cart.forEach(p=>{
  total+=p.p;
  counts[p.n]=(counts[p.n]||0)+1;
  html+=`<div class="cart-item"><span>${p.n}</span><span>R$ ${p.p.toFixed(2)}</span></div>`;
 });

 let bumpText="";
 Object.keys(counts).forEach(k=>{
  if(counts[k]>=2){
   let discount=total*0.1;
   total-=discount;
   bumpText="üéÅ Order Bump aplicado: 10% OFF por levar 2 unidades";
  }
 });

 document.getElementById("cartItems").innerHTML=html;
 document.getElementById("orderBump").innerText=bumpText;
 document.getElementById("cartTotal").innerText="Total: R$ "+total.toFixed(2);
 document.getElementById("cartCount").innerText=cart.length;
}

function toggleCart(){
 document.getElementById("cartBox").classList.toggle("active");
}

function checkout(){
 let now=new Date().toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
 let msg="Pedido PUFF LAB%0A%0AHor√°rio: "+now+"%0A%0A";
 let total=0;
 cart.forEach(p=>{
  msg+=`‚Ä¢ ${p.n} - R$ ${p.p.toFixed(2)}%0A`;
  total+=p.p;
 });
 msg+=`%0ATotal: R$ ${total.toFixed(2)}`;
 window.open(`https://wa.me/${phone}?text=${msg}`);
}

/* CONTADOR */
setInterval(()=>{
 let n=Math.floor(Math.random()*8)+8;
 document.getElementById("liveCounter").innerText=`üëÄ ${n} pessoas comprando agora`;
},5000);

/* PROVA SOCIAL */
const names=["Jo√£o","Lucas","Pedro","Rafael","Bruno","Marcos"];
setInterval(()=>{
 const p=products[Math.floor(Math.random()*products.length)];
 const n=names[Math.floor(Math.random()*names.length)];
 const box=document.getElementById("socialProof");
 box.innerHTML=`<strong>${n}</strong> acabou de comprar<br>${p.n}`;
 box.style.display="block";
 setTimeout(()=>box.style.display="none",4500);
},15000);
</script>
