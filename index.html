<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puff Lab</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --green:#00c853;
  --text:#fff;
  --muted:rgba(255,255,255,.75);
  --shadow:0 18px 60px rgba(0,0,0,.55);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins', sans-serif;
  background:#111;
  color:var(--text);
}
a{text-decoration:none;color:inherit}
.section{max-width:1180px;margin:auto;padding:28px 14px}
.h2{color:var(--green);margin-bottom:18px;font-size:22px}
button{cursor:pointer;border:none}

/* NAVBAR */
header{
  position:sticky;
  top:0;
  background:rgba(18,18,18,.78);
  backdrop-filter:blur(10px);
  z-index:100;
  padding:12px 14px
}
.nav{
  max-width:1180px;
  margin:auto;
  display:flex;
  align-items:center;
  justify-content:space-between
}
.brand strong{color:var(--green);font-size:20px}
.top-actions{display:flex;gap:8px}
.btn-top{
  padding:10px 14px;
  border-radius:12px;
  background:rgba(255,255,255,.06);
  font-weight:bold
}
.btn-top.primary{
  background:var(--green);
  color:#000
}

/* HERO FINAL (UNIFICADO) */
.hero{
  margin-top:26px;
  background:
    radial-gradient(circle at top left, rgba(0,200,83,.25), transparent 55%),
    linear-gradient(145deg,#0f1a14,#0b0f0d);
  border:1px solid rgba(0,200,83,.35);
  border-radius:28px;
  padding:40px 34px;
  box-shadow:0 24px 70px rgba(0,0,0,.7);
  animation:heroIn .9s ease forwards
}
.hero-badge{
  display:inline-block;
  background:rgba(0,200,83,.18);
  color:var(--green);
  font-weight:800;
  padding:8px 16px;
  border-radius:999px;
  font-size:13px;
  margin-bottom:16px
}
.hero h1{
  font-size:44px;
  margin:0 0 12px;
  line-height:1.1
}
.hero h1 span{color:var(--green)}
.hero p{
  max-width:520px;
  color:var(--muted);
  line-height:1.6;
  margin-bottom:26px
}
.hero-actions{
  display:flex;
  gap:14px;
  flex-wrap:wrap
}
.btn-main{
  background:var(--green);
  color:#000;
  padding:16px 26px;
  border-radius:18px;
  font-weight:800;
  font-size:15px;
  box-shadow:0 12px 34px rgba(0,200,83,.45);
  transition:.25s
}
.btn-main:hover{
  transform:translateY(-2px);
  box-shadow:0 18px 46px rgba(0,200,83,.6)
}
.btn-outline{
  padding:16px 26px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,.18);
  background:transparent;
  color:#fff
}

@keyframes heroIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* PRODUTOS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
  margin-bottom:80px
}
.product{
  position:relative;
  border-radius:18px;
  border:1px solid rgba(255,255,255,.08);
  padding:14px;
  text-align:center;
  background:rgba(255,255,255,.02)
}
.product h3{margin:10px 0}
.price{color:var(--green);font-size:22px;font-weight:bold}
.buy-btn{
  width:100%;
  padding:14px;
  background:var(--green);
  border-radius:14px;
  color:#fff;
  font-weight:700
}
.badge{
  position:absolute;
  top:10px;
  left:10px;
  background:linear-gradient(135deg,#00c853,#00e676);
  color:#000;
  font-size:11px;
  font-weight:800;
  padding:6px 10px;
  border-radius:999px
}

/* PROVA SOCIAL */
.social-proof{
  position:fixed;
  bottom:92px;
  left:14px;
  background:#121212;
  border:1px solid rgba(255,255,255,.12);
  padding:10px 14px;
  border-radius:14px;
  font-size:13px;
  display:none;
  z-index:500
}
.social-proof strong{color:var(--green)}
</style>
</head>

<body>

<header>

</body>
</html>
