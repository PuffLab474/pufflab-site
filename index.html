<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Puff Lab — Pronta Entrega</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
 --green:#1aff00;
 --bg:#050505;
 --card:#0d0d0d;
 --border:rgba(255,255,255,.08);
 --soft:#b7ffb0;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
 font-family:Inter,Arial;
 background:radial-gradient(circle at top,#102810,#050505 60%);
 color:#fff;
}

/* HEADER */
header{
 position:sticky;
 top:0;
 z-index:100;
 background:rgba(0,0,0,.7);
 backdrop-filter:blur(12px);
 padding:16px;
 text-align:center;
 font-family:Montserrat;
 font-weight:900;
 letter-spacing:3px;
 border-bottom:1px solid var(--border);
}

/* HERO */
.hero{
 padding:70px 16px 40px;
 text-align:center;
}

.hero-badge{
 display:inline-block;
 padding:14px 34px;
 border-radius:50px;
 background:linear-gradient(135deg,rgba(26,255,0,.35),rgba(26,255,0,.1));
 border:1px solid rgba(26,255,0,.45);
 color:var(--green);
 font-family:Montserrat;
 font-weight:900;
 letter-spacing:2px;
 box-shadow:0 0 35px rgba(26,255,0,.35);
 margin-bottom:24px;
}

.hero p{
 font-size:16px;
 color:#ddd;
 line-height:1.7;
 margin-bottom:22px;
}

/* LIVE */
.live{
 display:inline-flex;
 align-items:center;
 gap:10px;
 padding:14px 26px;
 border-radius:50px;
 background:#0b140b;
 border:1px solid var(--border);
 font-size:13px;
 font-weight:700;
 color:var(--soft);
}

.dot{
 width:10px;
 height:10px;
 background:var(--green);
 border-radius:50%;
 box-shadow:0 0 12px var(--green);
 animation:pulse 1.4s infinite;
}

@keyframes pulse{
 0%{opacity:.4}
 50%{opacity:1}
 100%{opacity:.4}
}

/* PRODUTOS */
.products{
 padding:30px 14px 120px;
 display:grid;
 grid-template-columns:1fr;
 gap:22px;
}

.product{
 background:linear-gradient(180deg,#0f0f0f,#070707);
 border:1px solid var(--border);
 border-radius:24px;
 padding:18px;
 position:relative;
}

.product img{
 width:100%;
 height:220px;
 object-fit:contain;
 margin-bottom:12px;
}

.product h3{
 font-family:Montserrat;
 font-size:14px;
 letter-spacing:1.4px;
 text-transform:uppercase;
 margin-bottom:6px;
}

.price{
 font-size:20px;
 font-weight:900;
 color:var(--green);
 margin-bottom:10px;
}

.qty{
 display:flex;
 align-items:center;
 justify-content:center;
 gap:16px;
 margin-bottom:12px;
}

.qty button{
 width:36px;
 height:36px;
 border-radius:50%;
 background:#111;
 border:1px solid var(--border);
 color:#fff;
 font-size:20px;
}

.qty span{
 font-weight:900;
 font-size:16px;
}

.product button{
 width:100%;
 padding:16px;
 background:linear-gradient(135deg,#1aff00,#63ff47);
 border:none;
 border-radius:16px;
 font-weight:900;
 letter-spacing:1.5px;
 color:#fff;
}

/* BADGE */
.badge{
 position:absolute;
 top:14px;
 left:14px;
 background:linear-gradient(135deg,#1aff00,#63ff47);
 color:#000;
 font-size:11px;
 font-weight:900;
 padding:6px 14px;
 border-radius:40px;
}

/* CART BTN */
.cart-btn{
 position:fixed;
 bottom:16px;
 left:50%;
 transform:translateX(-50%);
 background:linear-gradient(135deg,#1aff00,#63ff47);
 color:#000;
 padding:16px 34px;
 border-radius:50px;
 font-weight:900;
 z-index:90;
}

.cart-count{
 background:#000;
 color:var(--green);
 padding:4px 10px;
 border-radius:50%;
 margin-left:8px;
}

/* CART */
.cart{
 position:fixed;
 bottom:-100%;
 left:0;
 width:100%;
 height:85%;
 background:#060606;
 border-radius:26px 26px 0 0;
 padding:20px;
 transition:.35s;
 z-index:100;
 overflow:auto;
}

.cart.active{bottom:0}

.cart h2{
 font-family:Montserrat;
 color:var(--green);
 margin-bottom:14px;
}

.cart-item{
 font-size:13px;
 margin-bottom:10px;
}

.discount{
 color:#6bff4d;
 font-weight:900;
 margin-top:12px;
}

.total{
 font-weight:900;
 font-size:18px;
 margin-top:10px;
}

.cart a{
 display:block;
 margin-top:20px;
 background:linear-gradient(135deg,#1aff00,#63ff47);
 color:#000;
 padding:16px;
 border-radius:16px;
 font-weight:900;
 text-align:center;
 text-decoration:none;
}

/* LOADING */
.loading{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.85);
 display:none;
 align-items:center;
 justify-content:center;
 font-family:Montserrat;
 font-size:20px;
 z-index:200;
}

/* TOAST */
.toast{
 position:fixed;
 bottom:110px;
 left:50%;
 transform:translateX(-50%) translateY(20px);
 background:#0c0c0c;
 border:1px solid var(--border);
 padding:14px 22px;
 border-radius:20px;
 font-size:13px;
 opacity:0;
 transition:.4s;
 z-index:120;
}
.toast.show{opacity:1;transform:translateX(-50%) translateY(0)}
.toast span{color:var(--green);font-weight:800}
</style>
</head>

<body>

<header>PUFF LAB</header>

<section class="hero">
 <div class="hero-badge">RECEBA NO MESMO DIA</div>
 <p>Fundada em 2022, a Puff Lab é referência em pods descartáveis com entrega rápida e atendimento direto pelo WhatsApp.</p>
 <div class="live">
  <span class="dot"></span>
  <span id="liveText">14 pessoas navegando agora</span>
 </div>
</section>

<section class="products" id="products"></section>

<button class="cart-btn" onclick="toggleCart()">VER CARRINHO <span class="cart-count" id="cartCount">0</span></button>

<div class="cart" id="cart">
 <h2>Carrinho</h2>
 <div id="cartItems"></div>
 <div class="discount" id="discount"></div>
 <div class="total" id="total"></div>
 <a href="#" onclick="checkout()">Finalizar no WhatsApp</a>
</div>

<div class="loading" id="loading">PROCESSANDO PEDIDO…</div>
<div class="toast" id="toast"></div>

<script>
const phone="5562991724624";

const products=[
 {n:"BLACK SHEEP 30K",p:115,img:"https://cdn.awsli.com.br/2500x2500/2629/2629373/produto/354298308/black-sheep-30k.jpg"},
 {n:"IGNITE V400 MIX",p:135,badge:true,img:"https://www.emporiovaper.net/image/cache/catalog/descartaveis/ignite-mix-40k-500x500.png"},
 {n:"IGNITE V80",p:90,img:"https://cdn.sistemawbuy.com.br/arquivos/61793d4f71e57473a93a378e72c4df88/produtos/65c6541585c08/ignite-v80.jpg"},
 {n:"AIRMEEZ 40K",p:115,img:"https://ofvrbr.com/wp-content/uploads/2024/05/airmez-40k.jpg"},
 {n:"IGNITE V400 ICE",p:125,img:"https://mundovape.net/wp-content/uploads/2025/07/V400-Lemon-Lime.png"},
 {n:"IGNITE V300",p:115,img:"https://cdn.awsli.com.br/2629/2629373/produto/356776203/ignite-v300.jpg"},
 {n:"LOST MARY MT35",p:110,img:"https://topvapebrasil.com/wp-content/uploads/2025/10/lost-mary-mt35.png"},
 {n:"WAKA 25K",p:110,img:"https://ofvrbr.com/wp-content/uploads/2024/03/waka-25k.jpg"},
 {n:"WAKA 36K",p:115,img:"https://ofvrbr.com/wp-content/uploads/2025/04/waka-36k-final-edit-1.jpg"},
 {n:"ELF BAR BC15",p:105,img:"https://www.emporiovaper.net/image/cache/catalog/descartaveis/elfbar-bc15000-500x500.png"},
 {n:"IGNITE V250",p:115,img:"https://ofvrbr.com/wp-content/uploads/2024/04/ignite-v250.jpg"},
 {n:"SEXY ADDICT 28K",p:115,img:"https://images.tcdn.com.br/img/img_prod/722367/sex-addict-28k.png"},
 {n:"ELF BAR GH23",p:115,badge:true,img:"https://static.vdevaape.com/produtograde/elfbar-gh23.png"},
 {n:"ELF BAR ICE KING 40K",p:125,img:"https://www.emporiovaper.net/image/cache/catalog/descartaveis/elfbar-ice-king-40k-500x500.png"},
 {n:"ELF BAR TE30K",p:115,img:"https://www.emporiovaper.net/image/cache/catalog/descartaveis/elfbar-te30000-500x500.png"},
 {n:"ELF BAR EW9K",p:110,img:"https://ofvrbr.com/wp-content/uploads/2024/04/elfbar-ew9000.jpg"},
 {n:"IGNITE V155",p:110,img:"https://ofvrbr.com/wp-content/uploads/2024/03/ignite-v155.jpg"},
 {n:"ELF BAR TRIO 40K",p:115,img:"https://www.emporiovaper.net/image/cache/catalog/descartaveis/elfbar-trio-40k-500x500.png"},
 {n:"OXBAR MAGIC MAZE 2 30K",p:110,img:"https://cdn11.bigcommerce.com/s-4muzbu4fp9/images/stencil/960x960/products/5477/20730/OXBAR_Magic_Maze.jpg"},
 {n:"LIFE POD ON 40K",p:120,img:"https://images.tcdn.com.br/img/img_prod/1418171/life-pod-40k.jpg"}
];

let qty={},cart={};

const grid=document.getElementById("products");

products.forEach((p,i)=>{
 qty[i]=1;
 grid.innerHTML+=`
 <div class="product">
 ${p.badge?'<div class="badge">Mais vendido</div>':''}
 <img src="${p.img}">
 <h3>${p.n}</h3>
 <div class="price">R$ ${p.p.toFixed(2)}</div>
 <div class="qty">
  <button onclick="qty[${i}]--; if(qty[${i}]<1) qty[${i}]=1; document.getElementById('q${i}').innerText=qty[${i}]">−</button>
  <span id="q${i}">1</span>
  <button onclick="qty[${i}]++; document.getElementById('q${i}').innerText=qty[${i}]">+</button>
 </div>
 <button onclick="add(${i})">ADICIONAR</button>
 </div>`;
});

function add(i){
 cart[i]=(cart[i]||0)+qty[i];
 update();
}

function update(){
 let html="",count=0,total=0;
 Object.keys(cart).forEach(i=>{
  let q=cart[i],p=products[i];
  count+=q; total+=p.p*q;
  html+=`<div class="cart-item">${p.n} x${q} — R$ ${(p.p*q).toFixed(2)}</div>`;
 });
 let d=count>=3?total*0.15:count>=2?total*0.10:0;
 document.getElementById("cartItems").innerHTML=html;
 document.getElementById("discount").innerText=d?`Desconto aplicado: -R$ ${d.toFixed(2)}`:"";
 document.getElementById("total").innerText="Total: R$ "+(total-d).toFixed(2);
 document.getElementById("cartCount").innerText=count;
}

function toggleCart(){
 document.getElementById("cart").classList.toggle("active");
}

function checkout(){
 document.getElementById("loading").style.display="flex";
 setTimeout(()=>{
  let msg="Pedido Puff Lab%0A";
  let total=0,count=0;
  Object.keys(cart).forEach(i=>{
   let q=cart[i],p=products[i];
   total+=p.p*q; count+=q;
   msg+=`• ${p.n} x${q}%0A`;
  });
  let d=count>=3?total*0.15:count>=2?total*0.10:0;
  msg+=`%0ATotal: R$ ${(total-d).toFixed(2)}`;
  window.open(`https://wa.me/${phone}?text=${msg}`);
  document.getElementById("loading").style.display="none";
 },1500);
}

setInterval(()=>{
 document.getElementById("liveText").innerText=
 `${Math.floor(Math.random()*8)+12} pessoas navegando agora`;
},5000);

const names=["João","Lucas","Marcos","Rafael","Bruno"];
function toast(){
 let t=document.getElementById("toast");
 let p=products[Math.floor(Math.random()*products.length)].n;
 let n=names[Math.floor(Math.random()*names.length)];
 t.innerHTML=`<span>${n}</span> acabou de comprar ${p}`;
 t.classList.add("show");
 setTimeout(()=>t.classList.remove("show"),3500);
}
setInterval(toast,7000);
</script>

</body>
</html>
