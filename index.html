<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

<style>
:root{
 --green:#1aff00;
 --bg:#050505;
 --card:#0e0e0e;
 --border:rgba(255,255,255,.08);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
 font-family:Poppins,Arial;
 background:radial-gradient(circle at top,#0f1f0f,#050505);
 color:#fff;
}

/* HEADER */
header{
 position:sticky;
 top:0;
 z-index:50;
 background:rgba(0,0,0,.75);
 backdrop-filter:blur(12px);
 padding:18px;
 text-align:center;
 font-family:Montserrat;
 font-weight:900;
 letter-spacing:6px;
 font-size:26px;
}

/* HERO */
.hero{
 padding:80px 20px 50px;
 text-align:center;
}

.hero-badge{
 display:inline-block;
 padding:12px 28px;
 border-radius:40px;
 background:linear-gradient(135deg,#1aff00,#63ff47);
 color:#000;
 font-weight:900;
 letter-spacing:1px;
 margin-bottom:24px;
}

.hero p{
 max-width:760px;
 margin:0 auto 28px;
 color:#cfcfcf;
 line-height:1.7;
 font-size:16px;
}

/* COUNTER */
.live-counter{
 display:inline-flex;
 align-items:center;
 gap:10px;
 padding:10px 22px;
 border-radius:30px;
 background:#0b140b;
 border:1px solid var(--border);
 color:#9dff8a;
 font-size:14px;
 font-weight:700;
 box-shadow:0 0 15px rgba(26,255,0,.25);
}

/* PRODUCTS */
.products{
 max-width:1400px;
 margin:60px auto;
 padding:20px;
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
 gap:28px;
}

.product{
 background:var(--card);
 border:1px solid var(--border);
 border-radius:26px;
 padding:18px;
 position:relative;
 transition:.3s;
}

.product:hover{
 transform:translateY(-6px);
 box-shadow:0 0 30px rgba(26,255,0,.15);
}

.product img{
 width:100%;
 height:200px;
 object-fit:contain;
 margin-bottom:12px;
}

.product h3{
 font-family:Montserrat;
 font-size:15px;
 min-height:44px;
 letter-spacing:1px;
}

.price{
 color:var(--green);
 font-size:20px;
 font-weight:800;
 margin:10px 0;
}

.stock{
 font-size:12px;
 color:#ffcc00;
 margin-bottom:10px;
}

/* QTY */
.qty{
 display:flex;
 justify-content:center;
 gap:12px;
 margin-bottom:12px;
}

.qty button{
 width:34px;
 height:34px;
 border:none;
 border-radius:50%;
 background:#111;
 color:#fff;
 font-size:18px;
 cursor:pointer;
}

.qty span{font-weight:700}

/* ADD */
.product button.add{
 width:100%;
 background:var(--green);
 color:#fff;
 border:none;
 padding:14px;
 border-radius:14px;
 font-weight:900;
 letter-spacing:1px;
 cursor:pointer;
}

/* BADGE */
.badge{
 position:absolute;
 top:14px;
 left:14px;
 background:linear-gradient(135deg,#1aff00,#63ff47);
 color:#000;
 font-size:12px;
 font-weight:900;
 padding:6px 14px;
 border-radius:40px;
}

/* CART */
.cart-btn{
 position:fixed;
 right:20px;
 bottom:20px;
 background:var(--green);
 color:#000;
 padding:16px 26px;
 border-radius:40px;
 font-weight:900;
 cursor:pointer;
 z-index:60;
}

.cart-count{
 background:#000;
 color:var(--green);
 padding:4px 10px;
 border-radius:50%;
 margin-left:8px;
}

.cart{
 position:fixed;
 top:0;
 right:-100%;
 width:360px;
 height:100%;
 background:#070707;
 border-left:1px solid var(--border);
 padding:24px;
 transition:.35s;
 z-index:70;
 overflow:auto;
}

.cart.active{right:0}

.cart h2{
 color:var(--green);
 margin-bottom:16px;
 font-family:Montserrat;
}

.cart-item{
 font-size:14px;
 display:flex;
 justify-content:space-between;
 margin-bottom:10px;
}

.total{
 font-size:18px;
 font-weight:900;
 color:var(--green);
 margin-top:16px;
}

.cart a{
 display:block;
 margin-top:22px;
 background:linear-gradient(135deg,#1aff00,#63ff47);
 color:#000;
 text-align:center;
 padding:14px;
 border-radius:14px;
 font-weight:900;
 text-decoration:none;
}

/* POPUP */
.popup{
 position:fixed;
 bottom:90px;
 left:20px;
 background:#0b140b;
 border:1px solid var(--border);
 padding:14px 20px;
 border-radius:14px;
 font-size:13px;
 box-shadow:0 0 20px rgba(26,255,0,.25);
 display:none;
}
</style>
</head>

<body>

</div>

<script>
const phone="5562991724624";

const products=[ /* 20 produtos */

 {n:"IGNITE V400 MIX",p:135,badge:true,img:"https://www.emporiovaper.net/image/cache/catalog/descartaveis/ignite-mix-40k-500x500.png"},
 {n:"IGNITE V80",p:90,img:"https://cdn.sistemawbuy.com.br/arquivos/61793d4f71e57473a93a378e72c4df88/produtos/65c6541585c08/ignite-v80.jpg"},
 {n:"AIRMEZ 40K",p:115,img:"https://ofvrbr.com/wp-content/uploads/2024/05/airmez-40k.jpg"},
 {n:"IGNITE V400 ICE",p:125,img:"https://mundovape.net/wp-content/uploads/2025/07/V400-Lemon-Lime.png"},
 {n:"IGNITE V300",p:115,img:"https://cdn.awsli.com.br/2629/2629373/produto/356776203/ignite-v300.jpg"},
 {n:"LOST MARY MT35",p:110,img:"https://topvapebrasil.com/wp-content/uploads/2025/10/lost-mary-mt35.png"},
 {n:"WAKA 25K",p:110,img:"https://ofvrbr.com/wp-content/uploads/2024/03/waka-25k.jpg"},

];

let cart=[];
const grid=document.getElementById("products");

products.forEach((p,i)=>{
 grid.innerHTML+=`
 <div class="product">
 ${p.badge?'<div class="badge">MAIS VENDIDO</div>':''}
 <img src="${p.img}">
 <h3>${p.n}</h3>
 <div class="price">R$ ${p.p.toFixed(2)}</div>
 <div class="qty">
  <button onclick="changeQty(${i},-1)">âˆ’</button>
  <span id="qty${i}">1</span>
  <button onclick="changeQty(${i},1)">+</button>
 </div>
 <button class="add" onclick="addToCart(${i})">ADICIONAR</button>
 </div>`;
});

let qty=Array(products.length).fill(1);

function changeQty(i,v){
 qty[i]=Math.max(1,qty[i]+v);
 document.getElementById("qty"+i).innerText=qty[i];
}

function addToCart(i){
 for(let x=0;x<qty[i];x++) cart.push(products[i]);
 updateCart();
 document.getElementById("cartBox").classList.add("active");
}

function updateCart(){
 let html="",total=0;
 cart.forEach(p=>{total+=p.p;html+=`<div class="cart-item"><span>${p.n}</span><span>R$ ${p.p.toFixed(2)}</span></div>`});
 if(cart.length>=2) total*=0.95;
 if(cart.length>=3) total*=0.90;
 document.getElementById("cartItems").innerHTML=html;
 document.getElementById("cartTotal").innerText="Total: R$ "+total.toFixed(2);
 document.getElementById("cartCount").innerText=cart.length;
}

function toggleCart(){document.getElementById("cartBox").classList.toggle("active");}

function checkout(){
 let now=new Date().toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
 let msg=`Pedido *_PUFF LAB_* ðŸ’¨%0AHorÃ¡rio: *${now}*%0A%0A`;
 let total=0;
 cart.forEach(p=>{msg+=`â€¢ *${p.n}* - R$ ${p.p.toFixed(2)}%0A`;total+=p.p});
 if(cart.length>=2) total*=0.95;
 if(cart.length>=3) total*=0.90;
 msg+=`%0ATotal: R$ ${total.toFixed(2)}`;
 window.open(`https://wa.me/${phone}?text=${msg}`);
}

setInterval(()=>{
 document.getElementById("liveCounter").innerText=
 (Math.floor(Math.random()*8)+9)+" pessoas navegando agora";
},5000);

const popup=document.getElementById("popup");
setInterval(()=>{
 popup.innerText="AlguÃ©m acabou de comprar agora";
 popup.style.display="block";
 setTimeout(()=>popup.style.display="none",2500);
},9000);
</script>
