<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Puff Lab — Pronta Entrega</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
 --green:#1aff00;
 --bg:#050505;
 --card:#0c0c0c;
 --border:rgba(255,255,255,.08);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
 font-family:Inter,Arial;
 background:radial-gradient(circle at top,#0f1f0f,#050505);
 color:#fff;
}

/* HEADER */
header{
 position:sticky;
 top:0;
 z-index:50;
 background:rgba(0,0,0,.75);
 backdrop-filter:blur(12px);
 padding:20px;
 text-align:center;
 font-family:Montserrat;
 letter-spacing:4px;
 font-size:28px;
}

/* HERO */
.hero{
 padding:90px 20px 60px;
 text-align:center;
}

.hero-badge{
 display:inline-block;
 padding:12px 26px;
 border-radius:40px;
 background:rgba(26,255,0,.15);
 border:1px solid rgba(26,255,0,.4);
 color:var(--green);
 font-family:Montserrat;
 font-weight:900;
 letter-spacing:1px;
 margin-bottom:28px;
 box-shadow:0 0 25px rgba(26,255,0,.35);
}

.hero p{
 max-width:720px;
 margin:0 auto 30px;
 color:#cfcfcf;
 line-height:1.6;
 font-size:17px;
}

/* LIVE COUNTER */
.live-counter{
 display:inline-block;
 padding:10px 22px;
 border-radius:30px;
 background:#0b140b;
 border:1px solid var(--border);
 color:#9dff8a;
 font-size:14px;
 font-weight:700;
}

/* PRODUTOS */
.products{
 max-width:1400px;
 margin:70px auto;
 padding:20px;
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
 gap:26px;
}

.product{
 background:var(--card);
 border:1px solid var(--border);
 border-radius:26px;
 padding:18px;
 position:relative;
 transition:.3s;
}

.product:hover{
 transform:translateY(-8px);
 box-shadow:0 0 30px rgba(26,255,0,.15);
}

.product img{
 width:100%;
 height:200px;
 object-fit:contain;
 margin-bottom:12px;
}

.product h3{
 font-size:14px;
 min-height:38px;
}

.price{
 color:var(--green);
 font-size:20px;
 font-weight:800;
 margin:10px 0;
}

.stock{
 font-size:12px;
 color:#ffcc00;
 margin-bottom:10px;
}

.product button{
 width:100%;
 background:var(--green);
 color:#fff;
 border:none;
 padding:14px;
 border-radius:14px;
 font-weight:900;
 cursor:pointer;
}

/* BADGE */
.badge{
 position:absolute;
 top:14px;
 left:14px;
 background:linear-gradient(135deg,#1aff00,#63ff47);
 color:#000;
 font-size:12px;
 font-weight:900;
 padding:6px 14px;
 border-radius:40px;
}

/* CARRINHO */
.cart-btn{
 position:fixed;
 right:22px;
 bottom:22px;
 background:var(--green);
 color:#fff;
 padding:16px 26px;
 border-radius:40px;
 font-weight:900;
 cursor:pointer;
 z-index:60;
}

.cart-count{
 background:#000;
 color:var(--green);
 padding:4px 10px;
 border-radius:50%;
 margin-left:8px;
}

.cart{
 position:fixed;
 top:0;
 right:-100%;
 width:360px;
 height:100%;
 background:#070707;
 border-left:1px solid var(--border);
 padding:24px;
 transition:.35s;
 z-index:70;
 overflow:auto;
}

.cart.active{right:0}

.cart h2{
 color:var(--green);
 margin-bottom:16px;
 font-family:Montserrat;
}

.cart-item{
 font-size:14px;
 display:flex;
 justify-content:space-between;
 margin-bottom:10px;
}

.total{
 font-size:18px;
 font-weight:900;
 color:var(--green);
 margin-top:16px;
}

.cart a{
 display:block;
 margin-top:22px;
 background:linear-gradient(135deg,#1aff00,#63ff47);
 color:#000;
 text-align:center;
 padding:14px;
 border-radius:14px;
 font-weight:900;
 text-decoration:none;
}
</style>
</head>

<body>

<header>PUFF LAB</header>

<section class="hero">
 <div class="hero-badge">Receba no mesmo dia</div>

 <p>
 Fundada em 2022, a Puff Lab é referência em pods descartáveis,
 com entrega rápida e atendimento automático, prático e direto pelo WhatsApp.
 </p>

 <div class="live-counter" id="liveCounter">
  12 pessoas navegando agora
 </div>
</section>

<section class="products" id="products"></section>

<button class="cart-btn" onclick="toggleCart()">
 Ver carrinho <span class="cart-count" id="cartCount">0</span>
</button>

<div class="cart" id="cartBox">
 <h2>Carrinho</h2>
 <div id="cartItems"></div>
 <div class="total" id="cartTotal"></div>
 <a href="#" onclick="checkout()">Finalizar no WhatsApp</a>
</div>

<script>
const phone="5562991724624";

const products=[
 {n:"Black Sheep 30K",p:115,stock:9,img:"https://cdn.awsli.com.br/2500x2500/2629/2629373/produto/354298308/black-sheep-30k.jpg"},
 {n:"Ignite V400 Mix",p:135,stock:6,badge:true,img:"https://www.emporiovaper.net/image/cache/catalog/descartaveis/ignite-mix-40k-500x500.png"},
 {n:"Ignite V80",p:90,stock:7,img:"https://cdn.sistemawbuy.com.br/arquivos/61793d4f71e57473a93a378e72c4df88/produtos/65c6541585c08/ignite-v80.jpg"},
 {n:"Airmez 40K",p:115,stock:5,img:"https://ofvrbr.com/wp-content/uploads/2024/05/airmez-40k.jpg"},
 {n:"Ignite V400 Ice",p:125,stock:6,img:"https://mundovape.net/wp-content/uploads/2025/07/V400-Lemon-Lime.png"},
 {n:"Ignite V300",p:115,stock:8,img:"https://cdn.awsli.com.br/2629/2629373/produto/356776203/ignite-v300.jpg"},
 {n:"Lost Mary MT35",p:110,stock:7,img:"https://topvapebrasil.com/wp-content/uploads/2025/10/lost-mary-mt35.png"},
 {n:"Waka 25K",p:110,stock:6,img:"https://ofvrbr.com/wp-content/uploads/2024/03/waka-25k.jpg"},
 {n:"Waka 36K",p:115,stock:5,img:"https://ofvrbr.com/wp-content/uploads/2025/04/waka-36k-final-edit-1.jpg"},
 {n:"Elf Bar BC15",p:105,stock:8,img:"https://www.emporiovaper.net/image/cache/catalog/descartaveis/elfbar-bc15000-500x500.png"},
 {n:"Ignite V250",p:115,stock:6,img:"https://ofvrbr.com/wp-content/uploads/2024/04/ignite-v250.jpg"},
 {n:"Sexy Addict 28K",p:115,stock:7,img:"https://images.tcdn.com.br/img/img_prod/722367/sex-addict-28k.png"},
 {n:"Elf Bar GH23",p:115,stock:5,badge:true,img:"https://static.vdevaape.com/produtograde/elfbar-gh23.png"},
 {n:"Elf Bar Ice King 40K",p:125,stock:6,img:"https://www.emporiovaper.net/image/cache/catalog/descartaveis/elfbar-ice-king-40k-500x500.png"},
 {n:"Elf Bar TE30K",p:115,stock:7,img:"https://www.emporiovaper.net/image/cache/catalog/descartaveis/elfbar-te30000-500x500.png"},
 {n:"Elf Bar Kit EW9K",p:110,stock:8,img:"https://ofvrbr.com/wp-content/uploads/2024/04/elfbar-ew9000.jpg"},
 {n:"Ignite V155",p:110,stock:7,img:"https://ofvrbr.com/wp-content/uploads/2024/03/ignite-v155.jpg"},
 {n:"Elf Bar Trio 40K",p:115,stock:6,img:"https://www.emporiovaper.net/image/cache/catalog/descartaveis/elfbar-trio-40k-500x500.png"},
 {n:"Oxbar Magic Maze 2 30K",p:110,stock:7,img:"https://cdn11.bigcommerce.com/s-4muzbu4fp9/images/stencil/960x960/products/5477/20730/OXBAR_Magic_Maze.jpg"},
 {n:"Life Pod On 40K",p:120,stock:5,img:"https://images.tcdn.com.br/img/img_prod/1418171/life-pod-40k.jpg"}
];

let cart=[];
const grid=document.getElementById("products");

products.forEach((p,i)=>{
 grid.innerHTML+=`
 <div class="product">
  ${p.badge?'<div class="badge">Mais vendido</div>':''}
  <img src="${p.img}">
  <h3>${p.n}</h3>
  <div class="price">R$ ${p.p.toFixed(2)}</div>
  <div class="stock" id="stock${i}">Últimas ${p.stock} unidades</div>
  <button onclick="addToCart(${i})">Adicionar</button>
 </div>`;
});

function addToCart(i){
 if(products[i].stock<=0) return;
 cart.push(products[i]);
 products[i].stock--;
 document.getElementById("stock"+i).innerText =
 products[i].stock>0 ? `Últimas ${products[i].stock} unidades` : "Esgotado";
 updateCart();
 document.getElementById("cartBox").classList.add("active");
}

function updateCart(){
 let html="",total=0;
 cart.forEach(p=>{
  total+=p.p;
  html+=`<div class="cart-item"><span>${p.n}</span><span>R$ ${p.p.toFixed(2)}</span></div>`;
 });
 document.getElementById("cartItems").innerHTML=html;
 document.getElementById("cartTotal").innerText="Total: R$ "+total.toFixed(2);
 document.getElementById("cartCount").innerText=cart.length;
}

function toggleCart(){
 document.getElementById("cartBox").classList.toggle("active");
}

function checkout(){
 let now=new Date().toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
 let msg="Pedido PUFF LAB%0A%0AHorário: "+now+"%0A%0A";
 let total=0;
 cart.forEach(p=>{
  msg+=`• ${p.n} - R$ ${p.p.toFixed(2)}%0A`;
  total+=p.p;
 });
 msg+=`%0ATotal: R$ ${total.toFixed(2)}`;
 window.open(`https://wa.me/${phone}?text=${msg}`);
}

setInterval(()=>{
 let n=Math.floor(Math.random()*8)+9;
 document.getElementById("liveCounter").innerText =
 `${n} pessoas navegando agora`;
},5000);
</script>

</body>
</html>
